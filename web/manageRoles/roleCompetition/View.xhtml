<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="RoleCompetitionViewDlg" widgetVar="RoleCompetitionViewDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.ViewRoleCompetitionTitle}">
        <h:form id="RoleCompetitionViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleCompetitionController.selected != null}">
                    <h:outputText value="#{bundle.ViewRoleCompetitionLabel_id}"/>
                    <h:outputText value="#{roleCompetitionController.selected.id}"
                                  title="#{bundle.ViewRoleCompetitionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRoleCompetitionLabel_competenceFk}"/>
                    <h:outputText value="#{roleCompetitionController.selected.competenceFk}"
                                  title="#{bundle.ViewRoleCompetitionTitle_competenceFk}"/>
                    <h:outputText value="#{bundle.ViewRoleCompetitionLabel_compImportanceFk}"/>
                    <h:outputText value="#{roleCompetitionController.selected.compImportanceFk}"
                                  title="#{bundle.ViewRoleCompetitionTitle_compImportanceFk}"/>
                    <h:outputText value="#{bundle.ViewRoleCompetitionLabel_levelsFk}"/>
                    <h:outputText value="#{roleCompetitionController.selected.levelsFk}"
                                  title="#{bundle.ViewRoleCompetitionTitle_levelsFk}"/>
                    <h:outputText value="#{bundle.ViewRoleCompetitionLabel_rolesFk}"/>
                    <h:outputText value="#{roleCompetitionController.selected.rolesFk}"
                                  title="#{bundle.ViewRoleCompetitionTitle_rolesFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="RoleCompetitionViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
