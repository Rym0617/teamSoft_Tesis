<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="CompetenceDimensionViewDlg" widgetVar="CompetenceDimensionViewDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.ViewCompetenceDimensionTitle}">
        <h:form id="CompetenceDimensionViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{competenceDimensionController.selected != null}">
                    <h:outputText value="#{bundle.ViewCompetenceDimensionLabel_id}"/>
                    <h:outputText value="#{competenceDimensionController.selected.id}"
                                  title="#{bundle.ViewCompetenceDimensionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCompetenceDimensionLabel_name}"/>
                    <h:outputText value="#{competenceDimensionController.selected.name}"
                                  title="#{bundle.ViewCompetenceDimensionTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCompetenceDimensionLabel_compLevelFk}"/>
                    <h:outputText value="#{competenceDimensionController.selected.compLevelFk}"
                                  title="#{bundle.ViewCompetenceDimensionTitle_compLevelFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}"
                                 onclick="CompetenceDimensionViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
