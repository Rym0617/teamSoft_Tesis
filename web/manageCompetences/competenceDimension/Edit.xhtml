<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="CompetenceDimensionEditDlg" widgetVar="CompetenceDimensionEditDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.EditCompetenceDimensionTitle}">
        <h:form id="CompetenceDimensionEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{competenceDimensionController.selected != null}">
                    <p:outputLabel value="#{bundle.EditCompetenceDimensionLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{competenceDimensionController.selected.id}"
                                 title="#{bundle.EditCompetenceDimensionTitle_id}" required="true"
                                 requiredMessage="#{bundle.EditCompetenceDimensionRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditCompetenceDimensionLabel_name}" for="name"/>
                    <p:inputText id="name" value="#{competenceDimensionController.selected.name}"
                                 title="#{bundle.EditCompetenceDimensionTitle_name}" required="true"
                                 requiredMessage="#{bundle.EditCompetenceDimensionRequiredMessage_name}"/>
                    <p:outputLabel value="#{bundle.EditCompetenceDimensionLabel_compLevelFk}" for="compLevelFk"/>
                    <p:selectOneMenu effect="clip" id="compLevelFk"
                                     value="#{competenceDimensionController.selected.compLevelFk}" required="true"
                                     requiredMessage="#{bundle.EditCompetenceDimensionRequiredMessage_compLevelFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{competenceLevelController.itemsAvailableSelectOne}"
                                       var="compLevelFkItem"
                                       itemValue="#{compLevelFkItem}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{competenceDimensionController.update}"
                                 value="#{bundle.Save}" update="display,:CompetenceDimensionListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'CompetenceDimensionEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}"
                                 onclick="CompetenceDimensionEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
