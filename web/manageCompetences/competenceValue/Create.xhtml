<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="CompetenceValueCreateDlg" widgetVar="CompetenceValueCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.CreateCompetenceValueTitle}">
        <h:form id="CompetenceValueCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{competenceValueController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateCompetenceValueLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{competenceValueController.selected.id}"
                                 title="#{bundle.CreateCompetenceValueTitle_id}" required="true"
                                 requiredMessage="#{bundle.CreateCompetenceValueRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.CreateCompetenceValueLabel_competenceFk}" for="competenceFk"/>
                    <p:selectOneMenu effect="clip" id="competenceFk"
                                     value="#{competenceValueController.selected.competenceFk}" required="true"
                                     requiredMessage="#{bundle.EditCompetenceValueRequiredMessage_competenceFk}">
                        <f:selectItems value="#{competenceController.itemsAvailableSelectOne}"
                                       var="competenceFkItem"
                                       itemValue="#{competenceFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateCompetenceValueLabel_levelFk}" for="levelFk"/>
                    <p:selectOneMenu effect="clip" id="levelFk" value="#{competenceValueController.selected.levelFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditCompetenceValueRequiredMessage_levelFk}">
                        <f:selectItems value="#{levelsController.itemsAvailableSelectOne}"
                                       var="levelFkItem"
                                       itemValue="#{levelFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateCompetenceValueLabel_workersFk}" for="workersFk"/>
                    <p:selectOneMenu effect="clip" id="workersFk"
                                     value="#{competenceValueController.selected.workersFk}" required="true"
                                     requiredMessage="#{bundle.EditCompetenceValueRequiredMessage_workersFk}">
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workersFkItem"
                                       itemValue="#{workersFkItem}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{competenceValueController.create}"
                                 value="#{bundle.Save}" update="display,:CompetenceValueListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'CompetenceValueCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}"
                                 onclick="CompetenceValueCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
