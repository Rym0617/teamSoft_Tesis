<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="ProjectStructureCycleEditDlg" widgetVar="ProjectStructureCycleEditDialog"
              modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjectStructureCycleTitle}">
        <h:form id="ProjectStructureCycleEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{projectStructureCycleController.selected != null}">
                    <p:outputLabel value="#{bundle.EditProjectStructureCycleLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{projectStructureCycleController.selected.id}"
                                 title="#{bundle.EditProjectStructureCycleTitle_id}" required="true"
                                 requiredMessage="#{bundle.EditProjectStructureCycleRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditProjectStructureCycleLabel_cycleFk}" for="cycleFk"/>
                    <p:selectOneMenu effect="clip" id="cycleFk"
                                     value="#{projectStructureCycleController.selected.cycleFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{cycleController.itemsAvailableSelectOne}"
                                       var="cycleFkItem"
                                       itemValue="#{cycleFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditProjectStructureCycleLabel_projectStructureFk}"
                                   for="projectStructureFk"/>
                    <p:selectOneMenu effect="clip" id="projectStructureFk"
                                     value="#{projectStructureCycleController.selected.projectStructureFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{projectStructureController.itemsAvailableSelectOne}"
                                       var="projectStructureFkItem"
                                       itemValue="#{projectStructureFkItem}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{projectStructureCycleController.update}"
                                 value="#{bundle.Save}" update="display,:ProjectStructureCycleListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'ProjectStructureCycleEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}"
                                 onclick="ProjectStructureCycleEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
