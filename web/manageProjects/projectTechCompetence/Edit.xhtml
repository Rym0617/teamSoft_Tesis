<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="ProjectTechCompetenceEditDlg" widgetVar="ProjectTechCompetenceEditDialog"
              modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjectTechCompetenceTitle}">
        <h:form id="ProjectTechCompetenceEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{projectTechCompetenceController.selected != null}">
                    <p:outputLabel value="#{bundle.EditProjectTechCompetenceLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{projectTechCompetenceController.selected.id}"
                                 title="#{bundle.EditProjectTechCompetenceTitle_id}" required="true"
                                 requiredMessage="#{bundle.EditProjectTechCompetenceRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditProjectTechCompetenceLabel_competenceFk}" for="competenceFk"/>
                    <p:selectOneMenu effect="clip" id="competenceFk"
                                     value="#{projectTechCompetenceController.selected.competenceFk}" required="true"
                                     requiredMessage="#{bundle.EditProjectTechCompetenceRequiredMessage_competenceFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{competenceController.itemsAvailableSelectOne}"
                                       var="competenceFkItem"
                                       itemValue="#{competenceFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditProjectTechCompetenceLabel_competenceImportanceFk}"
                                   for="competenceImportanceFk"/>
                    <p:selectOneMenu effect="clip" id="competenceImportanceFk"
                                     value="#{projectTechCompetenceController.selected.competenceImportanceFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditProjectTechCompetenceRequiredMessage_competenceImportanceFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{competenceImportanceController.itemsAvailableSelectOne}"
                                       var="competenceImportanceFkItem"
                                       itemValue="#{competenceImportanceFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditProjectTechCompetenceLabel_levelFk}" for="levelFk"/>
                    <p:selectOneMenu effect="clip" id="levelFk"
                                     value="#{projectTechCompetenceController.selected.levelFk}" required="true"
                                     requiredMessage="#{bundle.EditProjectTechCompetenceRequiredMessage_levelFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{levelsController.itemsAvailableSelectOne}"
                                       var="levelFkItem"
                                       itemValue="#{levelFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditProjectTechCompetenceLabel_projectStructureFk}"
                                   for="projectStructureFk"/>
                    <p:selectOneMenu effect="clip" id="projectStructureFk"
                                     value="#{projectTechCompetenceController.selected.projectStructureFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditProjectTechCompetenceRequiredMessage_projectStructureFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{projectStructureController.itemsAvailableSelectOne}"
                                       var="projectStructureFkItem"
                                       itemValue="#{projectStructureFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditProjectTechCompetenceLabel_roleFk}" for="roleFk"/>
                    <p:selectOneMenu effect="clip" id="roleFk"
                                     value="#{projectTechCompetenceController.selected.roleFk}" required="true"
                                     requiredMessage="#{bundle.EditProjectTechCompetenceRequiredMessage_roleFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                       var="roleFkItem"
                                       itemValue="#{roleFkItem}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{projectTechCompetenceController.update}"
                                 value="#{bundle.Save}" update="display,:ProjectTechCompetenceListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'ProjectTechCompetenceEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}"
                                 onclick="ProjectTechCompetenceEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
