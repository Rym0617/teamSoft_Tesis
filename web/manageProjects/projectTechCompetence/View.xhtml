<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="ProjectTechCompetenceViewDlg" widgetVar="ProjectTechCompetenceViewDialog"

        <h:form id="ProjectTechCompetenceViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{projectTechCompetenceController.selected != null}">
                    <h:outputText value="#{bundle.ViewProjectTechCompetenceLabel_id}"/>
                    <h:outputText value="#{projectTechCompetenceController.selected.id}"
                                  title="#{bundle.ViewProjectTechCompetenceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProjectTechCompetenceLabel_competenceFk}"/>
                    <h:outputText value="#{projectTechCompetenceController.selected.competenceFk}"

                    <h:outputText value="#{bundle.ViewProjectTechCompetenceLabel_competenceImportanceFk}"/>

                    <h:outputText value="#{bundle.ViewProjectTechCompetenceLabel_levelFk}"/>
                    <h:outputText value="#{projectTechCompetenceController.selected.levelFk}"
                                  title="#{bundle.ViewProjectTechCompetenceTitle_levelFk}"/>
                    <h:outputText value="#{bundle.ViewProjectTechCompetenceLabel_projectStructureFk}"/>
                    <h:outputText value="#{projectTechCompetenceController.selected.projectStructureFk}"
                                  title="#{bundle.ViewProjectTechCompetenceTitle_projectStructureFk}"/>
                    <h:outputText value="#{bundle.ViewProjectTechCompetenceLabel_roleFk}"/>
                    <h:outputText value="#{projectTechCompetenceController.selected.roleFk}"
                                  title="#{bundle.ViewProjectTechCompetenceTitle_roleFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}"
                                 onclick="ProjectTechCompetenceViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
