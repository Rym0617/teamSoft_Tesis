<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">


    <ui:define name="title">
        <h:outputText value="#{bundle.ListProjectRolesTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
        <h:form id="ProjectRolesListForm">
            <p:panel header="#{bundle.ListProjectRolesTitle}">
                <p:dataTable id="datalist" value="#{projectRolesController.items}" var="item"
                             selectionMode="single" selection="#{projectRolesController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                >

                    <p:ajax event="rowSelect" update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectRolesTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectRolesTitle_amountWorkersRole}"/>
                        </f:facet>
                        <h:outputText value="#{item.amountWorkersRole}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectRolesTitle_projectStructureFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.projectStructureFk}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectRolesTitle_roleFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.roleFk}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectRolesTitle_roleLoadFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.roleLoadFk}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton class="z-depth-1" id="createButton" icon="ui-icon-plus"
                                         value="#{bundle.Create}"
                                         actionListener="#{projectRolesController.prepareCreate}"
                                         update=":ProjectRolesCreateForm"
                                         oncomplete="PF('ProjectRolesCreateDialog').show()"/>
                        <p:commandButton class="z-depth-1" id="viewButton" icon="ui-icon-search" value="#{bundle.View}"
                                         update=":ProjectRolesViewForm" oncomplete="PF('ProjectRolesViewDialog').show()"
                                         disabled="#{empty projectRolesController.selected}"/>
                        <p:commandButton class="z-depth-1" id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}"
                                         update=":ProjectRolesEditForm" oncomplete="PF('ProjectRolesEditDialog').show()"
                                         disabled="#{empty projectRolesController.selected}"/>
                        <p:commandButton class="z-depth-1" id="deleteButton" icon="ui-icon-trash"
                                         value="#{bundle.Delete}" actionListener="#{projectRolesController.destroy}"
                                         update=":growl,datalist" disabled="#{empty projectRolesController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>

</html>
