<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <p:selectBooleanCheckbox id="takeSynergy" value="#{tF_StepThreeController.takeSynergy}">
                    <f:ajax render="@form"/>
                </p:selectBooleanCheckbox>
                <p:outputLabel for="takeSynergy" value="#{bundle.maximize_sinergy}"/>
            </div>
            <div class="ui-g-2">
                <p:spinner id="synergyWeight" value="#{tF_StepThreeController.synergyWeight}" min="0" max="1"
                           stepFactor="0.01"
                           disabled="#{!tF_StepThreeController.takeSynergy}"
                           rendered="#{tF_StepThreeController.mostrarPesos}">
                    <p:ajax update="#{p:component('synergyWeightLabel2')}"/>
                </p:spinner>
            </div>
            <div class="ui-g-4">
                <div class="ui-inputgroup">
                    <p:selectBooleanCheckbox id="BalanceSynergy" value="#{tF_StepThreeController.balanceSynergy}"
                                             disabled="#{!tF_StepThreeController.takeSynergy and !tF_StepThreeController.haveAnySenseToBalanceObjetiveFunction()}">
                        <f:ajax render="@form"/>
                    </p:selectBooleanCheckbox>
                    <p:outputLabel for="BalanceSynergy" value="#{bundle.balance_between_teams}"/>
                </div>
            </div>
            <div class="ui-g-2">
                <p:spinner id="balanceSynergyWeight" value="#{tF_StepThreeController.balanceSynergyWeight}" min="0"
                           max="1" stepFactor="0.01"
                           disabled="#{!tF_StepThreeController.balanceSynergy}"
                           rendered="#{tF_StepThreeController.mostrarPesos}">
                    <p:ajax update="#{p:component('synergyWeightLabel2')}"/>
                </p:spinner>
            </div>
        </div>
        <div class="ui-g-12">

            <div class="ui-g-12">
                <div>
                    <p:selectBooleanCheckbox id="sinergyOpt1" value="#{tF_StepThreeController.anyIncompatibility}"/>
                    <p:outputLabel for="sinergyOpt1" value="#{bundle.dont_allow_registred_incompatibilities}"/>
                </div>

                <br/>

                <div>
                    <h:panelGroup class="ui-inputgroup">
                        <p:selectBooleanCheckbox id="sinergyOpt2"
                                                 value="#{tF_StepThreeController.anySelectedIncompatibility}"/>
                        <p:outputLabel for="sinergyOpt2" value="#{bundle.dont_allow_selected_incompatibilities}"/>
                    </h:panelGroup>
                </div>

                <div class="ui-g-12">
                    <div class="ui-g-12">

                        <div class="ui-g-6">
                            <fieldset title="#{bundle.between_workers}">
                                <legend style="color: #03A9F4">#{bundle.between_workers}</legend>
                                <div>
                                    <p:selectOneMenu effect="clip" id="personSelector"
                                                     value="#{tF_StepThreeController.personA}" filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="#{bundle.selectOnePlaceHolder}"/>
                                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                                       var="persons"
                                                       itemValue="#{persons}"
                                                       itemLabel="#{persons.personName}"/>
                                        <p:ajax event="change" update="personSelectorI"/>
                                    </p:selectOneMenu>
                                </div>
                                <br/>
                                <div>
                                    <p:selectOneMenu effect="clip" id="personSelectorI"
                                                     value="#{tF_StepThreeController.personB}" filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="#{bundle.selectOnePlaceHolder}"/>
                                        <f:selectItems
                                                value="#{tF_StepThreeController.updateIncompatibilities_Listener()}"
                                                var="personsConflict"
                                                itemValue="#{personsConflict}"
                                                itemLabel="#{personsConflict.personName}"/>
                                        <p:ajax event="change"/>
                                    </p:selectOneMenu>
                                </div>
                                <br/>
                                <div>
                                    <p:commandButton class="z-depth-1" type="button" value="#{bundle.add_btn}">
                                        <p:ajax event="click" update="incompTable"
                                                listener="#{tF_StepThreeController.addIncompatibility_Listener()}"/>
                                    </p:commandButton>
                                </div>
                                <br/>
                                <div>
                                    <p:dataTable id="incompTable"
                                                 value="#{tF_StepThreeController.incompList}"
                                                 editable="true"
                                                 selection="#{tF_StepThreeController.incompDelete}"
                                                 style="margin-bottom:0"
                                                 var="inc"
                                                 rowKey="#{inc.workerAFk.id}#{inc.workerBFk.id}"
                                    >
                                        <f:facet name="header">
                                            #{bundle.incompatibilities_between_workers}
                                        </f:facet>

                                        <p:ajax event="rowSelect" update="deleteButton"/>
                                        <p:ajax event="rowUnselect" update="deleteButton"/>
                                        <p:ajax event="rowSelectCheckbox" update="deleteButton"/>
                                        <p:ajax event="rowUnselectCheckbox" update="deleteButton"/>
                                        <p:ajax event="toggleSelect" update="deleteButton"/>

                                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                                        <p:column headerText="Persona A">
                                            #{inc.workerAFk.personName}
                                        </p:column>

                                        <p:column headerText="Persona B">
                                            #{inc.workerBFk.personName}
                                        </p:column>

                                        <f:facet name="footer">
                                            <p:commandButton class="z-depth-1" id="deleteButton" type="button"
                                                             process="incompTable" icon="ui-icon-trash"
                                                             value="#{bundle.quitSelectedCompetence}"
                                                             disabled="#{empty tF_StepThreeController.incompDelete}">
                                                <p:ajax event="click" update="incompTable"
                                                        listener="#{tF_StepThreeController.deleteIncompatibility_Listener(tF_StepThreeController.incompDelete)}"/>
                                            </p:commandButton>
                                        </f:facet>
                                    </p:dataTable>
                                </div>
                            </fieldset>
                        </div>

                        <div class="ui-g-6">
                            <fieldset title="#{bundle.between_roles}">
                                <legend style="color: #03A9F4">#{bundle.between_roles}</legend>
                                <p:commandButton value="#{bundle.set_model_incompatibilities}"
                                actionListener="#{tF_StepThreeController.initializeIncomp()}"
                                                 update="incompRoleTable"
                                />
                                <div>
                                    <p:selectOneMenu effect="clip" id="roleSelector"
                                                     value="#{tF_StepThreeController.roleA}" filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="#{bundle.selectOnePlaceHolder}"/>
                                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                                       var="roles"
                                                       itemValue="#{roles}"
                                                       itemLabel="#{roles.roleName}"/>
                                        <p:ajax event="change" update="roleSelectorI"/>
                                    </p:selectOneMenu>
                                </div>
                                <br/>
                                <div>
                                    <p:selectOneMenu effect="clip" id="roleSelectorI"
                                                     value="#{tF_StepThreeController.roleB}" filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="#{bundle.selectOnePlaceHolder}"/>
                                        <f:selectItems
                                                value="#{tF_StepThreeController.updateRoleIncompatibilities_Listener()}"
                                                var="rolesConflict"
                                                itemValue="#{rolesConflict}"
                                                itemLabel="#{rolesConflict.roleName}"/>
                                        <p:ajax event="change"/>
                                    </p:selectOneMenu>
                                </div>
                                <br/>
                                <div>
                                    <p:commandButton class="z-depth-1" type="button" value="#{bundle.add_btn}">
                                        <p:ajax event="click" update="incompRoleTable"
                                                listener="#{tF_StepThreeController.addRolesIncompatibility_Listener()}"/>
                                    </p:commandButton>
                                </div>
                                <br/>
                                <div>
                                    <p:dataTable id="incompRoleTable"
                                                 value="#{tF_StepThreeController.incompRoleList}"
                                                 editable="true"
                                                 selection="#{tF_StepThreeController.incompRoleDelete}"
                                                 style="margin-bottom:0"
                                                 var="incRoles"
                                                 rowKey="#{incRoles.roleAFk.id}#{incRoles.roleBFk.id}"
                                    >

                                        <f:facet name="header">
                                            #{bundle.incompatibilities_between_roles}
                                        </f:facet>

                                        <p:ajax event="rowSelect" update="deleteRoleButton"/>
                                        <p:ajax event="rowUnselect" update="deleteRoleButton"/>
                                        <p:ajax event="rowSelectCheckbox" update="deleteRoleButton"/>
                                        <p:ajax event="rowUnselectCheckbox" update="deleteRoleButton"/>
                                        <p:ajax event="toggleSelect" update="deleteRoleButton"/>

                                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                        <p:column headerText="Rol A">
                                            #{incRoles.roleAFk.roleName}
                                        </p:column>
                                        <p:column headerText="Rol B">
                                            #{incRoles.roleBFk.roleName}
                                        </p:column>
                                        <f:facet name="footer">
                                            <p:commandButton class="z-depth-1" id="deleteRoleButton" type="button"
                                                             process="incompRoleTable" icon="ui-icon-trash"
                                                             value="#{bundle.quitSelectedCompetence}"
                                                             disabled="#{empty tF_StepThreeController.incompRoleDelete}">
                                                <p:ajax event="click" update="incompRoleTable"
                                                        listener="#{tF_StepThreeController.deleteRolesIncompatibility_Listener(tF_StepThreeController.incompRoleDelete)}"/>
                                            </p:commandButton>
                                        </f:facet>
                                    </p:dataTable>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
