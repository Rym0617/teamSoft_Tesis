<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pu="http://primefaces.org/ultima">

    <h:form id="menuform">
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment
                            rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal' }">
                        <div class="profile">
                            <div><i class="material-icons"
                                    style="font-size:70px; color: gray;transform: none;">&#xe853;</i></div>
                            <a id="profile-options" href="#">

                                <span class="profile-name">#{p:remoteUser()}</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="${facesContext.externalContext.requestContextPath}/register.jsf"
                                   class="ripplelink">
                                    <i class="material-icons">&#xe0da;</i>
                                    <span>#{bundle.change_password}</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="${facesContext.externalContext.requestContextPath}/logout" class="ripplelink">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>#{bundle.close_session}</span>
                                </a>
                            </li>
                        </ul>
                    </ui:fragment>

                    <pu:menu widgetVar="me">
                        <p:menuitem value="#{bundle.Home}" outcome="/index.xhtml" icon="&#xe88a;"/>
                        <p:submenu label="#{bundle.nomenclativesMenu}" icon="&#xe30d;">

                            <p:submenu label="#{bundle.competenceMenu}">
                                <p:menuitem value="#{bundle.importance_menu}"
                                            outcome="/nomenclatives/competenceImportance/List.xhtml"/>
                                <p:menuitem value="#{bundle.levels_menu} " outcome="/nomenclatives/levels/List.xhtml"/>
                            </p:submenu>


                            <p:submenu label="#{bundle.rolMenu}">
                                <p:menuitem value="#{bundle.const_telecommuting_menu}"
                                            outcome="/nomenclatives/costDistance/List.xhtml"/>
                                <p:menuitem value="#{bundle.role_load_menu}" outcome="/nomenclatives/roleLoad/List.xhtml"/>
                            </p:submenu>

                            <p:submenu label="#{bundle.workerMenu}">
                                <p:menuitem value="#{bundle.groups_menu}" outcome="/nomenclatives/personGroup/List.xhtml"/>
                                <p:menuitem value="#{bundle.role_eval_menu}" outcome="/nomenclatives/roleEval/List.xhtml"/>
                                <p:menuitem value="#{bundle.conflict_index_menu}"
                                            outcome="/nomenclatives/conflictIndex/List.xhtml"/>
                                <p:menuitem value="#{bundle.province_menu}" outcome="/nomenclatives/county/List.xhtml"/>
                                <p:menuitem value="#{bundle.municipality_menu}" outcome="/nomenclatives/municipality/List.xhtml"/>

                            </p:submenu>
                            <p:submenu label="#{bundle.projectMenu}">
                                <p:menuitem value="#{bundle.client_entity_menu}" outcome="/nomenclatives/clientEntity/List.xhtml"/>
                                <p:menuitem value="#{bundle.defined_structures_menu}"
                                            outcome="/nomenclatives/projectStructure/List.xhtml"/>
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="#{bundle.humanResourcesMenu}" icon="&#xe7fd;">
                            <p:menuitem value="#{bundle.competencies_menu}" outcome="/manageCompetences/competence/List.xhtml"/>
                            <p:menuitem value="#{bundle.roles_menu}" outcome="/manageRoles/role/List.xhtml"/>
                            <p:menuitem value="#{bundle.persons_menu}" outcome="/person/index.xhtml"/>
                            <!--jpinas-->
                            <p:submenu label="#{bundle.import_persons_menu}">
                                <p:menuitem value="#{bundle.import_only_persons_menu}"
                                            outcome="/import/import.xhtml"
                                            onclick="#{importarController.actionClickImport()}"
                                />
                                <p:menuitem value="#{bundle.import_config_persons_menu}"
                                            outcome="/import/config.xhtml"
                                            onclick="#{configurationController.init()}"
                                />
                            </p:submenu>
                            <!--jpinas-->
                        </p:submenu>

                        <p:submenu label="#{bundle.projectsMenu}" icon="&#xe2c8;">
                            <p:menuitem value="#{bundle.projects_menu}" outcome="/manageProjects/project/List.xhtml"/>

                            <p:menuitem value="#{bundle.form_team_menu}" outcome="/teamFormation/TeamFormation.xhtml"/>
                            <p:menuitem value="Finalizar el proyecto"  rendered="false" outcome="/closeProject/finalizeProject.xhtml"/>
                            <p:menuitem value="#{bundle.close_project_menu}"  rendered="true" outcome="/closeProject/closeProject.xhtml"/>
                           
                        </p:submenu>
                        <p:submenu label="#{bundle.experiments}" icon="&#xe873;">
                            <p:menuitem value="#{bundle.set_up}" outcome="/experiments/experimentos.xhtml"/>
                        </p:submenu>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
