<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>
    <div class="topbar clearfix">

        <h:form prependId="false">
            <div class="topbar-left">
                <a href="${facesContext.externalContext.requestContextPath}/index.jsf">
                    <i class="topbar-icon" style="color:#fff;font-size:60px;margin-top:-13px;float:left;"></i>
                    <span style="color:#fff;font-size:40px; postion:absolute;float:left;margin-left:5px;margin-top:2px">TeamSoft<sup>+</sup></span><br/>
                </a>
            </div>

            <div class="topbar-right">
                <a id="menu-button" href="#">
                    <i></i>
                </a>

                <a id="topbar-menu-button" href="#">
                    <i class="material-icons">&#xE5D2;</i>
                </a>
                <ul class="topbar-items fadeInDown animated">
                    <ui:fragment
                            rendered="#{guestPreferences.profileMode == 'overlay'||guestPreferences.menuLayout == 'menu-layout-static menu-layout-horizontal'}">
                        <li class="profile-item">

                            <a href="#" class="user-menu">
                                <img width="36" height="36"
                                     src="http://intranet.cujae.edu.cu/Image.aspx?ci=#{loginBean.identification}"
                                     class="avatar"/>
                                <span class="topbar-item-name">#{loginBean.fullName}</span>
                            </a>
                            <span style="color:#fff;right:5px;top:-5px;position:relative;"
                                  class="topbar-item-name">#{loginBean.fullName}</span>
                            <ul class="ultima-menu animated">
                                <li role="menuitem">
                                    <a href="${facesContext.externalContext.requestContextPath}/register"
                                       class="ripplelink">
                                        <i class="material-icons">&#xe0da;</i>
                                        <span>#{bundle.submenu_changePassword}</span>
                                    </a>
                                </li>
                                <li role="menuitem">
                                    <a href="${facesContext.externalContext.requestContextPath}/logout"
                                       class="ripplelink">
                                        <i class="material-icons">&#xE8AC;</i>
                                        <span>#{bundle.submenu_logout}</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ui:fragment>

                    <li>
                        <a href="#">
                            <i class="topbar-icon ui-icon ui-icon-flag"></i>
                            <span class="topbar-item-name">Idioma</span>
                        </a>
                        <ul class="ultima-menu animated">
                            <li role="menuitem">
                                <p:commandLink action="#{localeBean.setLanguage('es')}" ajax="false">
                                    <span>Español</span>
                                    <h:outputLabel value=" " rendered="#{localeBean.language eq 'es_ES'}">
                                        <i class="ui-icon ui-icon-check"></i>
                                    </h:outputLabel>
                                </p:commandLink>
                            </li>
                            <li role="menuitem">
                                <p:commandLink action="#{localeBean.setLanguage('en')}" ajax="false">
                                    <span>Inglés</span>
                                    <h:outputLabel value=" " rendered="#{localeBean.language eq 'en_US'}">
                                        <i class="ui-icon ui-icon-check"></i>
                                    </h:outputLabel>
                                </p:commandLink>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </h:form>
    </div>

</ui:composition>
