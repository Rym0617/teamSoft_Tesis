<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<!--by jpinas-->

<ui:composition template="/template/template.xhtml">
    <ui:define name="body">
        <h:form>
            <p:growl id="growl">
                <p:autoUpdate/>
            </p:growl>
            <p:panelGrid styleClass="ui-noborder" columns="6" rendered="#{propertiesUtil.isDevelopentMode()}">
                <p:commandButton value="File" oncomplete="PF('wizard').loadStep('select-file',false)"/>
                <p:commandButton value="Person" oncomplete="PF('wizard').loadStep('select-person',false)"/>
                <p:commandButton value="Competence" oncomplete="PF('wizard').loadStep('select-competence',false)"/>
                <p:commandButton value="Config Comp" oncomplete="PF('wizard').loadStep('config-competences',false)"/>
                <p:commandButton value="Role" oncomplete="PF('wizard').loadStep('select-role',false)"/>
                <p:commandButton value="Check data" oncomplete="PF('wizard').loadStep('verify-data',false)"/>
            </p:panelGrid>

            <p:wizard id="wizard" flowListener="#{importarController.onFlowProcess}" widgetVar="wizard"
                      backLabel="#{bundle.back_btn}"
                      nextLabel="#{bundle.next_btn}"
            >
                <p:tab id="select-file" title="#{bundle.tab_select_file}">
                    <ui:include src="selectFile.xhtml"/>
                </p:tab>

                <p:tab id="select-person" title="#{bundle.tab_select_persons}">
                    <ui:include src="persons/selectPerson.xhtml"/>
                </p:tab>

                <p:tab id="select-competence" title="#{bundle.tab_select_competences}">
                    <ui:include src="competences/selectCompetences.xhtml"/>
                </p:tab>

                <p:tab id="config-competences" title="#{bundle.tab_config_competences}">
                    <ui:include src="competences/configCompetences.xhtml"/>
                </p:tab>

                <p:tab id="select-role" title="#{bundle.tab_select_roles}">
                    <ui:include src="role/selectRole.xhtml"/>
                </p:tab>

                <p:tab id="verify-data" title="#{bundle.tab_verify_data}">
                    <ui:include src="checkData.xhtml"/>
                </p:tab>


            </p:wizard>

        </h:form>

    </ui:define>

</ui:composition>

</html>
