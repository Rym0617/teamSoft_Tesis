<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="WorkerTestCreateDlg" widgetVar="WorkerTestCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.CreateWorkerTestTitle}">
        <h:form id="WorkerTestCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{workerTestController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{workerTestController.selected.id}"
                                 title="#{bundle.CreateWorkerTestTitle_id}" required="true"
                                 requiredMessage="#{bundle.CreateWorkerTestRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_ES}" for="ES"/>
                    <p:inputText id="ES" value="#{workerTestController.selected.ES}"
                                 title="#{bundle.CreateWorkerTestTitle_ES}" required="true"
                                 requiredMessage="#{bundle.CreateWorkerTestRequiredMessage_ES}"/>
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_ID}" for="ID"/>
                    <p:inputText id="ID" value="#{workerTestController.selected.ID}"
                                 title="#{bundle.CreateWorkerTestTitle_ID}" required="true"
                                 requiredMessage="#{bundle.CreateWorkerTestRequiredMessage_ID}"/>
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_CO}" for="CO"/>
                    <p:inputText id="CO" value="#{workerTestController.selected.CO}"
                                 title="#{bundle.CreateWorkerTestTitle_CO}" required="true"
                                 requiredMessage="#{bundle.CreateWorkerTestRequiredMessage_CO}"/>
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_IS}" for="IS"/>
                    <p:inputText id="IS" value="#{workerTestController.selected.IS}"
                                 title="#{bundle.CreateWorkerTestTitle_IS}" required="true"
                                 requiredMessage="#{bundle.CreateWorkerTestRequiredMessage_IS}"/>
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_CE}" for="CE"/>
                    <p:inputText id="CE" value="#{workerTestController.selected.CE}"
                                 title="#{bundle.CreateWorkerTestTitle_CE}" required="true"
                                 requiredMessage="#{bundle.CreateWorkerTestRequiredMessage_CE}"/>
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_IR}" for="IR"/>
                    <p:inputText id="IR" value="#{workerTestController.selected.IR}"
                                 title="#{bundle.CreateWorkerTestTitle_IR}" required="true"
                                 requiredMessage="#{bundle.CreateWorkerTestRequiredMessage_IR}"/>
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_ME}" for="ME"/>
                    <p:inputText id="ME" value="#{workerTestController.selected.ME}"
                                 title="#{bundle.CreateWorkerTestTitle_ME}" required="true"
                                 requiredMessage="#{bundle.CreateWorkerTestRequiredMessage_ME}"/>
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_CH}" for="CH"/>
                    <p:inputText id="CH" value="#{workerTestController.selected.CH}"
                                 title="#{bundle.CreateWorkerTestTitle_CH}" required="true"
                                 requiredMessage="#{bundle.CreateWorkerTestRequiredMessage_CH}"/>
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_IF}" for="IF"/>
                    <p:inputText id="IF" value="#{workerTestController.selected.IF}"
                                 title="#{bundle.CreateWorkerTestTitle_IF}" required="true"
                                 requiredMessage="#{bundle.CreateWorkerTestRequiredMessage_IF}"/>
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_tipoMB}" for="tipoMB"/>
                    <p:inputText id="tipoMB" value="#{workerTestController.selected.tipoMB}"
                                 title="#{bundle.CreateWorkerTestTitle_tipoMB}" required="true"
                                 requiredMessage="#{bundle.CreateWorkerTestRequiredMessage_tipoMB}"/>
                    <p:outputLabel value="#{bundle.CreateWorkerTestLabel_workerFk}" for="workerFk"/>
                    <p:selectOneMenu effect="clip" id="workerFk" value="#{workerTestController.selected.workerFk}"
                                     required="true" requiredMessage="#{bundle.EditWorkerTestRequiredMessage_workerFk}">
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workerFkItem"
                                       itemValue="#{workerFkItem}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{workerTestController.create}"
                                 value="#{bundle.Save}" update="display,:WorkerTestListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'WorkerTestCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="WorkerTestCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
