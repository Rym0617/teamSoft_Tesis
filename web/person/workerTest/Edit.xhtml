<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="WorkerTestEditDlg" widgetVar="WorkerTestEditDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.EditWorkerTestTitle}">
        <h:form id="WorkerTestEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{workerTestController.selected != null}">
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{workerTestController.selected.id}"
                                 title="#{bundle.EditWorkerTestTitle_id}" required="true"
                                 requiredMessage="#{bundle.EditWorkerTestRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_ES}" for="ES"/>
                    <p:inputText id="ES" value="#{workerTestController.selected.ES}"
                                 title="#{bundle.EditWorkerTestTitle_ES}" required="true"
                                 requiredMessage="#{bundle.EditWorkerTestRequiredMessage_ES}"/>
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_ID}" for="ID"/>
                    <p:inputText id="ID" value="#{workerTestController.selected.ID}"
                                 title="#{bundle.EditWorkerTestTitle_ID}" required="true"
                                 requiredMessage="#{bundle.EditWorkerTestRequiredMessage_ID}"/>
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_CO}" for="CO"/>
                    <p:inputText id="CO" value="#{workerTestController.selected.CO}"
                                 title="#{bundle.EditWorkerTestTitle_CO}" required="true"
                                 requiredMessage="#{bundle.EditWorkerTestRequiredMessage_CO}"/>
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_IS}" for="IS"/>
                    <p:inputText id="IS" value="#{workerTestController.selected.IS}"
                                 title="#{bundle.EditWorkerTestTitle_IS}" required="true"
                                 requiredMessage="#{bundle.EditWorkerTestRequiredMessage_IS}"/>
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_CE}" for="CE"/>
                    <p:inputText id="CE" value="#{workerTestController.selected.CE}"
                                 title="#{bundle.EditWorkerTestTitle_CE}" required="true"
                                 requiredMessage="#{bundle.EditWorkerTestRequiredMessage_CE}"/>
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_IR}" for="IR"/>
                    <p:inputText id="IR" value="#{workerTestController.selected.IR}"
                                 title="#{bundle.EditWorkerTestTitle_IR}" required="true"
                                 requiredMessage="#{bundle.EditWorkerTestRequiredMessage_IR}"/>
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_ME}" for="ME"/>
                    <p:inputText id="ME" value="#{workerTestController.selected.ME}"
                                 title="#{bundle.EditWorkerTestTitle_ME}" required="true"
                                 requiredMessage="#{bundle.EditWorkerTestRequiredMessage_ME}"/>
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_CH}" for="CH"/>
                    <p:inputText id="CH" value="#{workerTestController.selected.CH}"
                                 title="#{bundle.EditWorkerTestTitle_CH}" required="true"
                                 requiredMessage="#{bundle.EditWorkerTestRequiredMessage_CH}"/>
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_IF}" for="IF"/>
                    <p:inputText id="IF" value="#{workerTestController.selected.IF}"
                                 title="#{bundle.EditWorkerTestTitle_IF}" required="true"
                                 requiredMessage="#{bundle.EditWorkerTestRequiredMessage_IF}"/>
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_tipoMB}" for="tipoMB"/>
                    <p:inputText id="tipoMB" value="#{workerTestController.selected.tipoMB}"
                                 title="#{bundle.EditWorkerTestTitle_tipoMB}" required="true"
                                 requiredMessage="#{bundle.EditWorkerTestRequiredMessage_tipoMB}"/>
                    <p:outputLabel value="#{bundle.EditWorkerTestLabel_workerFk}" for="workerFk"/>
                    <p:selectOneMenu effect="clip" id="workerFk" value="#{workerTestController.selected.workerFk}"
                                     required="true" requiredMessage="#{bundle.EditWorkerTestRequiredMessage_workerFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workerFkItem"
                                       itemValue="#{workerFkItem}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{workerTestController.update}"
                                 value="#{bundle.Save}" update="display,:WorkerTestListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'WorkerTestEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="WorkerTestEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
