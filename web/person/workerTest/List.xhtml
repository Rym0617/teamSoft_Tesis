<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">


    <ui:define name="title">
        <h:outputText value="#{bundle.ListWorkerTestTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
        <h:form id="WorkerTestListForm">
            <p:panel header="#{bundle.ListWorkerTestTitle}">
                <p:dataTable id="datalist" value="#{workerTestController.items}" var="item"
                             selectionMode="single" selection="#{workerTestController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                >

                    <p:ajax event="rowSelect" update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_ES}"/>
                        </f:facet>
                        <h:outputText value="#{item.ES}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_ID}"/>
                        </f:facet>
                        <h:outputText value="#{item.ID}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_CO}"/>
                        </f:facet>
                        <h:outputText value="#{item.CO}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_IS}"/>
                        </f:facet>
                        <h:outputText value="#{item.IS}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_CE}"/>
                        </f:facet>
                        <h:outputText value="#{item.CE}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_IR}"/>
                        </f:facet>
                        <h:outputText value="#{item.IR}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_ME}"/>
                        </f:facet>
                        <h:outputText value="#{item.ME}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_CH}"/>
                        </f:facet>
                        <h:outputText value="#{item.CH}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_IF}"/>
                        </f:facet>
                        <h:outputText value="#{item.IF}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_tipoMB}"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoMB}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListWorkerTestTitle_workerFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.workerFk}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton class="z-depth-1" id="createButton" icon="ui-icon-plus"
                                         value="#{bundle.Create}" actionListener="#{workerTestController.prepareCreate}"
                                         update=":WorkerTestCreateForm"
                                         oncomplete="PF('WorkerTestCreateDialog').show()"/>
                        <p:commandButton class="z-depth-1" id="viewButton" icon="ui-icon-search" value="#{bundle.View}"
                                         update=":WorkerTestViewForm" oncomplete="PF('WorkerTestViewDialog').show()"
                                         disabled="#{empty workerTestController.selected}"/>
                        <p:commandButton class="z-depth-1" id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}"
                                         update=":WorkerTestEditForm" oncomplete="PF('WorkerTestEditDialog').show()"
                                         disabled="#{empty workerTestController.selected}"/>
                        <p:commandButton class="z-depth-1" id="deleteButton" icon="ui-icon-trash"
                                         value="#{bundle.Delete}" actionListener="#{workerTestController.destroy}"
                                         update=":growl,datalist" disabled="#{empty workerTestController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>

</html>
