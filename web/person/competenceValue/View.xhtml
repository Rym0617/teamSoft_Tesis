<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="CompetenceValueViewDlg" widgetVar="CompetenceValueViewDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.ViewCompetenceValueTitle}">
        <h:form id="CompetenceValueViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{competenceValueController.selected != null}">
                    <h:outputText value="#{bundle.ViewCompetenceValueLabel_id}"/>
                    <h:outputText value="#{competenceValueController.selected.id}"
                                  title="#{bundle.ViewCompetenceValueTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCompetenceValueLabel_compLevelFk}"/>
                    <h:outputText value="#{competenceValueController.selected.compLevelFk}"
                                  title="#{bundle.ViewCompetenceValueTitle_compLevelFk}"/>
                    <h:outputText value="#{bundle.ViewCompetenceValueLabel_workersFk}"/>
                    <h:outputText value="#{competenceValueController.selected.workersFk}"
                                  title="#{bundle.ViewCompetenceValueTitle_workersFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="CompetenceValueViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
