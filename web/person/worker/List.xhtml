<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="WorkerListForm">
        <p:panel header="#{bundle.ListWorkerTitle}">
            <p:dataTable id="datalist" value="#{workerController.items}" var="item"
                         selectionMode="single" selection="#{workerController.selected}"
                         paginator="true"
                         rowKey="#{item.id}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
            >

                <p:ajax event="rowSelect" update="createButton  editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton  editButton deleteButton"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_personName}"/>
                    </f:facet>
                    <h:outputText value="#{item.personName}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_surName}"/>
                    </f:facet>
                    <h:outputText value="#{item.surName}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_idCard}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCard}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_address}"/>
                    </f:facet>
                    <h:outputText value="#{item.address}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_phone}"/>
                    </f:facet>
                    <h:outputText value="#{item.phone}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_email}"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_sex}"/>
                    </f:facet>
                    <h:outputText value="#{item.sex}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_inDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.inDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_workload}"/>
                    </f:facet>
                    <h:outputText value="#{item.workload}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.CreateWorkerTitle_experience}"/>
                    </f:facet>
                    <h:outputText value="#{item.experience}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_status}"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_countyFk}"/>
                    </f:facet>
                    <h:outputText value="#{item.countyFk.countyName}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListWorkerTitle_groupFk}"/>
                    </f:facet>
                    <h:outputText value="#{item.groupFk.name}"/>
                </p:column>


                <f:facet name="footer">
                    <p:commandButton class="z-depth-1" id="createButton" icon="ui-icon-plus"
                                     action="#{myPersonController.prepareCreate()}" value="#{bundle.Create}"/>
                    <p:commandButton class="z-depth-1" id="editButton" update=":growl,editButton,deleteButton"
                                     icon="ui-icon-pencil" value="#{bundle.Edit}"
                                     action="#{myPersonController.prepareEdit()}"
                                     disabled="#{empty workerController.selected}"/>
                    <p:commandButton class="z-depth-1" id="deleteButton" icon="ui-icon-trash" value="#{bundle.Delete}"
                                     actionListener="#{workerController.destroy}" update=":growl,datalist"
                                     disabled="#{empty workerController.selected}"
                    >
                        <p:confirm header="#{bundle.confirmation}" message="#{bundle.are_you_sure}" icon="ui-icon-alert"/>
                    </p:commandButton>
                </f:facet>
            </p:dataTable>
        </p:panel>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="#{bundle.yesBooleanButton}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            <p:commandButton value="#{bundle.noBooleanButton}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
        </p:confirmDialog>
    </h:form>
</ui:composition>
