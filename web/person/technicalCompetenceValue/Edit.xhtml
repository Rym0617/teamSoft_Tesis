<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="TechnicalCompetenceValueEditDlg" widgetVar="TechnicalCompetenceValueEditDialog"
              modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTechnicalCompetenceValueTitle}">
        <h:form id="TechnicalCompetenceValueEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{technicalCompetenceValueController.selected != null}">
                    <p:outputLabel value="#{bundle.EditTechnicalCompetenceValueLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{technicalCompetenceValueController.selected.id}"
                                 title="#{bundle.EditTechnicalCompetenceValueTitle_id}" required="true"
                                 requiredMessage="#{bundle.EditTechnicalCompetenceValueRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditTechnicalCompetenceValueLabel_technicalLevelFk}"
                                   for="technicalLevelFk"/>
                    <p:selectOneMenu effect="clip" id="technicalLevelFk"
                                     value="#{technicalCompetenceValueController.selected.technicalLevelFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditTechnicalCompetenceValueRequiredMessage_technicalLevelFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{technicalLevelController.itemsAvailableSelectOne}"
                                       var="technicalLevelFkItem"
                                       itemValue="#{technicalLevelFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditTechnicalCompetenceValueLabel_workersFk}" for="workersFk"/>
                    <p:selectOneMenu effect="clip" id="workersFk"
                                     value="#{technicalCompetenceValueController.selected.workersFk}" required="true"
                                     requiredMessage="#{bundle.EditTechnicalCompetenceValueRequiredMessage_workersFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workersFkItem"
                                       itemValue="#{workersFkItem}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{technicalCompetenceValueController.update}"
                                 value="#{bundle.Save}"
                                 update="display,:TechnicalCompetenceValueListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'TechnicalCompetenceValueEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}"
                                 onclick="TechnicalCompetenceValueEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
