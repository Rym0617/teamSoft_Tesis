<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="TechnicalCompetenceValueViewDlg" widgetVar="TechnicalCompetenceValueViewDialog"
              modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTechnicalCompetenceValueTitle}">
        <h:form id="TechnicalCompetenceValueViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{technicalCompetenceValueController.selected != null}">
                    <h:outputText value="#{bundle.ViewTechnicalCompetenceValueLabel_id}"/>
                    <h:outputText value="#{technicalCompetenceValueController.selected.id}"
                                  title="#{bundle.ViewTechnicalCompetenceValueTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTechnicalCompetenceValueLabel_technicalLevelFk}"/>
                    <h:outputText value="#{technicalCompetenceValueController.selected.technicalLevelFk}"
                                  title="#{bundle.ViewTechnicalCompetenceValueTitle_technicalLevelFk}"/>
                    <h:outputText value="#{bundle.ViewTechnicalCompetenceValueLabel_workersFk}"/>
                    <h:outputText value="#{technicalCompetenceValueController.selected.workersFk}"
                                  title="#{bundle.ViewTechnicalCompetenceValueTitle_workersFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}"
                                 onclick="TechnicalCompetenceValueViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
