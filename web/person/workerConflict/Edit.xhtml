<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="WorkerConflictEditDlg" widgetVar="WorkerConflictEditDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.EditWorkerConflictTitle}">
        <h:form id="WorkerConflictEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{workerConflictController.selected != null}">
                    <p:outputLabel value="#{bundle.EditWorkerConflictLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{workerConflictController.selected.id}"
                                 title="#{bundle.EditWorkerConflictTitle_id}" required="true"
                                 requiredMessage="#{bundle.EditWorkerConflictRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditWorkerConflictLabel_indexFk}" for="indexFk"/>
                    <p:selectOneMenu effect="clip" id="indexFk" value="#{workerConflictController.selected.indexFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditWorkerConflictRequiredMessage_indexFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{conflictIndexController.itemsAvailableSelectOne}"
                                       var="indexFkItem"
                                       itemValue="#{indexFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditWorkerConflictLabel_workerConflictFk}" for="workerConflictFk"/>
                    <p:selectOneMenu effect="clip" id="workerConflictFk"
                                     value="#{workerConflictController.selected.workerConflictFk}" required="true"
                                     requiredMessage="#{bundle.EditWorkerConflictRequiredMessage_workerConflictFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workerConflictFkItem"
                                       itemValue="#{workerConflictFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditWorkerConflictLabel_workerFk}" for="workerFk"/>
                    <p:selectOneMenu effect="clip" id="workerFk" value="#{workerConflictController.selected.workerFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditWorkerConflictRequiredMessage_workerFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workerFkItem"
                                       itemValue="#{workerFkItem}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{workerConflictController.update}"
                                 value="#{bundle.Save}" update="display,:WorkerConflictListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'WorkerConflictEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="WorkerConflictEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
