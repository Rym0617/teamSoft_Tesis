<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="CostDistanceViewDlg" widgetVar="CostDistanceViewDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.ViewCostDistanceTitle}">
        <h:form id="CostDistanceViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{costDistanceController.selected != null}">
                    <h:outputText value="#{bundle.ViewCostDistanceLabel_costDistance}"/>
                    <h:outputText value="#{costDistanceController.selected.costDistance}"
                                  title="#{bundle.ViewCostDistanceTitle_costDistance}"/>
                    <h:outputText value="#{bundle.ViewCostDistanceLabel_countyAFk}"/>
                    <h:outputText value="#{costDistanceController.selected.countyAFk.countyName}"
                                  title="#{bundle.ViewCostDistanceTitle_countyAFk}"/>
                    <h:outputText value="#{bundle.ViewCostDistanceLabel_countyBFk}"/>
                    <h:outputText value="#{costDistanceController.selected.countyBFk.countyName}"
                                  title="#{bundle.ViewCostDistanceTitle_countyBFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="CostDistanceViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
