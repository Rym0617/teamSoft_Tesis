<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="ClientEntityCreateDlg" closable="false" widgetVar="ClientEntityCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.CreateClientEntityTitle}">
        <h:form id="ClientEntityCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{clientEntityController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateClientEntityLabel_entityName}" for="entityName"/>
                    <p:inputText id="entityName" value="#{clientEntityController.selected.entityName}"
                                 title="#{bundle.CreateClientEntityTitle_entityName}" required="true"
                                 requiredMessage="#{bundle.CreateClientEntityRequiredMessage_entityName}"/>
                    <p:outputLabel value="#{bundle.CreateClientEntityLabel_address}" for="address"/>
                    <p:inputText id="address" value="#{clientEntityController.selected.address}"
                                 title="#{bundle.CreateClientEntityTitle_address}" required="true"
                                 requiredMessage="#{bundle.CreateClientEntityRequiredMessage_address}"/>
                    <p:outputLabel value="#{bundle.CreateClientEntityLabel_phone}" for="phone"/>
                    <p:inputText id="phone" value="#{clientEntityController.selected.phone}"
                                 title="#{bundle.CreateClientEntityTitle_phone}" required="true"
                                 requiredMessage="#{bundle.CreateClientEntityRequiredMessage_phone}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{clientEntityController.create}"
                                 value="#{bundle.Save}" update="display,:ClientEntityListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'ClientEntityCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="ClientEntityCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
