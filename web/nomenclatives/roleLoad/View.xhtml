<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleLoadViewDlg" widgetVar="RoleLoadViewDialog" modal="true" resizable="false" appendTo="@(body)"
              header="#{bundle.ViewRoleLoadTitle}">
        <h:form id="RoleLoadViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleLoadController.selected != null}">
                    <h:outputText value="#{bundle.ViewRoleLoadLabel_value}"/>
                    <h:outputText value="#{roleLoadController.selected.value}"
                                  title="#{bundle.ViewRoleLoadTitle_value}"/>
                    <h:outputText value="#{bundle.ViewRoleLoadLabel_significance}"/>
                    <h:outputText value="#{roleLoadController.selected.significance}"
                                  title="#{bundle.ViewRoleLoadTitle_significance}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="RoleLoadViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
