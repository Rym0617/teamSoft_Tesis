<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="MunicipalityCreateDlg" closable="false" widgetVar="MunicipalityCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.CreateMunicipalityTitle}">
        <h:form id="MunicipalityCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{municipalityController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateMunicipalityLabel_name}" for="name"/>
                    <p:inputText id="name" value="#{municipalityController.selected.name}"
                                 title="#{bundle.CreateMunicipalityTitle_name}" required="true"
                                 requiredMessage="#{bundle.CreateMunicipalityRequiredMessage_name}"/>
                    <p:outputLabel value="#{bundle.CreateMunicipalityLabel_countyFk}" for="countyFk"/>
                    <p:selectOneMenu effect="clip" id="countyFk" value="#{municipalityController.selected.countyFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditMunicipalityRequiredMessage_countyFk}">
                        <f:selectItems value="#{countyController.itemsAvailableSelectOne}"
                                       var="countyFkItem"
                                       itemValue="#{countyFkItem}" itemLabel="#{countyFkItem.countyName}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{municipalityController.create}"
                                 value="#{bundle.Save}" update="display,:MunicipalityListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'MunicipalityCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="MunicipalityCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
