<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="AssignedRoleViewDlg" widgetVar="AssignedRoleViewDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.ViewAssignedRoleTitle}">
        <h:form id="AssignedRoleViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{assignedRoleController.selected != null}">
                    <h:outputText value="#{bundle.ViewAssignedRoleLabel_id}"/>
                    <h:outputText value="#{assignedRoleController.selected.id}"
                                  title="#{bundle.ViewAssignedRoleTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAssignedRoleLabel_status}"/>
                    <h:outputText value="#{assignedRoleController.selected.status}"
                                  title="#{bundle.ViewAssignedRoleTitle_status}"/>
                    <h:outputText value="#{bundle.ViewAssignedRoleLabel_observation}"/>
                    <h:outputText value="#{assignedRoleController.selected.observation}"
                                  title="#{bundle.ViewAssignedRoleTitle_observation}"/>
                    <h:outputText value="#{bundle.ViewAssignedRoleLabel_endDate}"/>
                    <h:outputText value="#{assignedRoleController.selected.endDate}"
                                  title="#{bundle.ViewAssignedRoleTitle_endDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAssignedRoleLabel_beginDate}"/>
                    <h:outputText value="#{assignedRoleController.selected.beginDate}"
                                  title="#{bundle.ViewAssignedRoleTitle_beginDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAssignedRoleLabel_cyclesFk}"/>
                    <h:outputText value="#{assignedRoleController.selected.cyclesFk}"
                                  title="#{bundle.ViewAssignedRoleTitle_cyclesFk}"/>
                    <h:outputText value="#{bundle.ViewAssignedRoleLabel_rolesFk}"/>
                    <h:outputText value="#{assignedRoleController.selected.rolesFk}"
                                  title="#{bundle.ViewAssignedRoleTitle_rolesFk}"/>
                    <h:outputText value="#{bundle.ViewAssignedRoleLabel_workersFk}"/>
                    <h:outputText value="#{assignedRoleController.selected.workersFk}"
                                  title="#{bundle.ViewAssignedRoleTitle_workersFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="AssignedRoleViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
