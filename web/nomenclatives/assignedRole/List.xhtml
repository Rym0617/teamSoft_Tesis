<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">


    <ui:define name="title">
        <h:outputText value="#{bundle.ListAssignedRoleTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
        <h:form id="AssignedRoleListForm">
            <p:panel header="#{bundle.ListAssignedRoleTitle}">
                <p:dataTable id="datalist" value="#{assignedRoleController.items}" var="item"
                             selectionMode="single" selection="#{assignedRoleController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                >

                    <p:ajax event="rowSelect" update="createButton  editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton  editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAssignedRoleTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAssignedRoleTitle_status}"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAssignedRoleTitle_observation}"/>
                        </f:facet>
                        <h:outputText value="#{item.observation}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAssignedRoleTitle_endDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.endDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAssignedRoleTitle_beginDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.beginDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAssignedRoleTitle_cyclesFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.cyclesFk}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAssignedRoleTitle_rolesFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.rolesFk}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAssignedRoleTitle_workersFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.workersFk}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton class="z-depth-1" id="createButton" icon="ui-icon-plus"
                                         value="#{bundle.Create}"
                                         actionListener="#{assignedRoleController.prepareCreate}"
                                         update=":AssignedRoleCreateForm"
                                         oncomplete="PF('AssignedRoleCreateDialog').show()"/>
                        <p:commandButton class="z-depth-1" id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}"
                                         update=":AssignedRoleEditForm" oncomplete="PF('AssignedRoleEditDialog').show()"
                                         disabled="#{empty assignedRoleController.selected}"/>
                        <p:commandButton class="z-depth-1" id="deleteButton" icon="ui-icon-trash"
                                         value="#{bundle.Delete}" actionListener="#{assignedRoleController.destroy}"
                                         update=":growl,datalist" disabled="#{empty assignedRoleController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
    </ui:define>
</ui:composition>

</html>
