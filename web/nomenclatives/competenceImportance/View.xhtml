<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="CompetenceImportanceViewDlg" widgetVar="CompetenceImportanceViewDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.ViewCompetenceImportanceTitle}">
        <h:form id="CompetenceImportanceViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{competenceImportanceController.selected != null}">
                    <h:outputText value="#{bundle.ViewCompetenceImportanceLabel_levels}"/>
                    <h:outputText value="#{competenceImportanceController.selected.levels}"
                                  title="#{bundle.ViewCompetenceImportanceTitle_levels}"/>
                    <h:outputText value="#{bundle.ViewCompetenceImportanceLabel_significance}"/>
                    <h:outputText value="#{competenceImportanceController.selected.significance}"
                                  title="#{bundle.ViewCompetenceImportanceTitle_significance}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}"
                                 onclick="CompetenceImportanceViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
