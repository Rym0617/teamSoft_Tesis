<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="CompetenceImportanceCreateDlg" closable="false" widgetVar="CompetenceImportanceCreateDialog"
              modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompetenceImportanceTitle}">
        <h:form id="CompetenceImportanceCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{competenceImportanceController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateCompetenceImportanceLabel_levels}" for="levels"/>
                    <p:inputText id="levels" value="#{competenceImportanceController.selected.levels}"
                                 title="#{bundle.CreateCompetenceImportanceTitle_levels}" required="true"
                                 requiredMessage="#{bundle.CreateCompetenceImportanceRequiredMessage_levels}"/>
                    <p:outputLabel value="#{bundle.CreateCompetenceImportanceLabel_significance}" for="significance"/>
                    <p:inputText id="significance" value="#{competenceImportanceController.selected.significance}"
                                 title="#{bundle.CreateCompetenceImportanceTitle_significance}" required="true"
                                 requiredMessage="#{bundle.CreateCompetenceImportanceRequiredMessage_significance}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{competenceImportanceController.create}"
                                 value="#{bundle.Save}" update="display,:CompetenceImportanceListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'CompetenceImportanceCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" process="@none"
                                 actionListener="#{competenceImportanceController.close()}"
                                 onclick="CompetenceImportanceCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
