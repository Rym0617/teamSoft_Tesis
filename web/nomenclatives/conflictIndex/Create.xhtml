<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="ConflictIndexCreateDlg" closable="false" widgetVar="ConflictIndexCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.CreateConflictIndexTitle}">
        <h:form id="ConflictIndexCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{conflictIndexController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateConflictIndexLabel_description}" for="description"/>
                    <p:inputText id="description" value="#{conflictIndexController.selected.description}"
                                 title="#{bundle.CreateConflictIndexTitle_description}" required="true"
                                 requiredMessage="#{bundle.CreateConflictIndexRequiredMessage_description}"/>
                    <p:outputLabel value="#{bundle.CreateConflictIndexLabel_weight}" for="weight"/>
                    <p:inputText id="weight" value="#{conflictIndexController.selected.weight}"
                                 title="#{bundle.CreateConflictIndexTitle_weight}" required="true"
                                 requiredMessage="#{bundle.CreateConflictIndexRequiredMessage_weight}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{conflictIndexController.create}"
                                 value="#{bundle.Save}" update="display,:ConflictIndexListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'ConflictIndexCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="ConflictIndexCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
