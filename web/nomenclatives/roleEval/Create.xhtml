<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleEvalCreateDlg" closable="false" widgetVar="RoleEvalCreateDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.CreateRoleEvalTitle}">
        <h:form id="RoleEvalCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleEvalController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateRoleEvalLabel_levels}" for="levels"/>
                    <p:inputText id="levels" value="#{roleEvalController.selected.levels}"
                                 title="#{bundle.CreateRoleEvalTitle_levels}" required="true"
                                 requiredMessage="#{bundle.CreateRoleEvalRequiredMessage_levels}"/>
                    <p:outputLabel value="#{bundle.CreateRoleEvalLabel_significance}" for="significance"/>
                    <p:inputText id="significance" value="#{roleEvalController.selected.significance}"
                                 title="#{bundle.CreateRoleEvalTitle_significance}" required="true"
                                 requiredMessage="#{bundle.CreateRoleEvalRequiredMessage_significance}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{roleEvalController.create}" value="#{bundle.Save}"
                                 update="display,:RoleEvalListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'RoleEvalCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="RoleEvalCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
