<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="ProjectStructureEditDlg" widgetVar="ProjectStructureEditDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.EditProjectStructureTitle}">
        <h:form id="ProjectStructureEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{projectStructureController.selected != null}">
                    <p:outputLabel value="#{bundle.ListProjectStructureTitle_name}" for="name"/>
                    <p:inputText id="name" value="#{projectStructureController.selected.name}"
                                 title="#{bundle.EditProjectStructureTitle_id}" required="true"
                                 requiredMessage="#{bundle.EditProjectStructureRequiredMessage_id}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{projectStructureController.update}"
                                 value="#{bundle.Save}" update="display,:ProjectStructureListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'ProjectStructureEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}"
                                 onclick="ProjectStructureEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
