<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="ProjectStructureViewDlg" widgetVar="ProjectStructureViewDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.ViewProjectStructureTitle}">
        <h:form id="ProjectStructureViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{projectStructureController.selected != null}">
                    <h:outputText value="#{bundle.ViewProjectStructureLabel_id}"/>
                    <h:outputText value="#{projectStructureController.selected.id}"
                                  title="#{bundle.ViewProjectStructureTitle_id}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="ProjectStructureViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
