<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="ProjectStructureCreateDlg" widgetVar="ProjectStructureCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.CreateProjectStructureTitle}">
        <h:form id="ProjectStructureCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{projectStructureController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateProjectStructureLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{projectStructureController.selected.id}"
                                 title="#{bundle.CreateProjectStructureTitle_id}" required="true"
                                 requiredMessage="#{bundle.CreateProjectStructureRequiredMessage_id}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{projectStructureController.create}"
                                 value="#{bundle.Save}" update="display,:ProjectStructureListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'ProjectStructureCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}"
                                 onclick="ProjectStructureCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
