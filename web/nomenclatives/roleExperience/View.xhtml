<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleExperienceViewDlg" widgetVar="RoleExperienceViewDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.ViewRoleExperienceTitle}">
        <h:form id="RoleExperienceViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleExperienceController.selected != null}">
                    <h:outputText value="#{bundle.ViewRoleExperienceLabel_id}"/>
                    <h:outputText value="#{roleExperienceController.selected.id}"
                                  title="#{bundle.ViewRoleExperienceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRoleExperienceLabel_indexes}"/>
                    <h:outputText value="#{roleExperienceController.selected.indexes}"
                                  title="#{bundle.ViewRoleExperienceTitle_indexes}"/>
                    <h:outputText value="#{bundle.ViewRoleExperienceLabel_roleFk}"/>
                    <h:outputText value="#{roleExperienceController.selected.roleFk}"
                                  title="#{bundle.ViewRoleExperienceTitle_roleFk}"/>
                    <h:outputText value="#{bundle.ViewRoleExperienceLabel_workerFk}"/>
                    <h:outputText value="#{roleExperienceController.selected.workerFk}"
                                  title="#{bundle.ViewRoleExperienceTitle_workerFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="RoleExperienceViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
