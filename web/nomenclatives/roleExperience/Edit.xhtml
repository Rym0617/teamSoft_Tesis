<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleExperienceEditDlg" widgetVar="RoleExperienceEditDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.EditRoleExperienceTitle}">
        <h:form id="RoleExperienceEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleExperienceController.selected != null}">
                    <p:outputLabel value="#{bundle.EditRoleExperienceLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{roleExperienceController.selected.id}"
                                 title="#{bundle.EditRoleExperienceTitle_id}" required="true"
                                 requiredMessage="#{bundle.EditRoleExperienceRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditRoleExperienceLabel_indexes}" for="indexes"/>
                    <p:inputText id="indexes" value="#{roleExperienceController.selected.indexes}"
                                 title="#{bundle.EditRoleExperienceTitle_indexes}" required="true"
                                 requiredMessage="#{bundle.EditRoleExperienceRequiredMessage_indexes}"/>
                    <p:outputLabel value="#{bundle.EditRoleExperienceLabel_roleFk}" for="roleFk"/>
                    <p:selectOneMenu effect="clip" id="roleFk" value="#{roleExperienceController.selected.roleFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditRoleExperienceRequiredMessage_roleFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                       var="roleFkItem"
                                       itemValue="#{roleFkItem}" itemLabel="#{roleFkItem.roleName}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditRoleExperienceLabel_workerFk}" for="workerFk"/>
                    <p:selectOneMenu effect="clip" id="workerFk" value="#{roleExperienceController.selected.workerFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditRoleExperienceRequiredMessage_workerFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workerFkItem"
                                       itemValue="#{workerFkItem}" itemLabel="#{workerFkItem.personName}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{roleExperienceController.update}"
                                 value="#{bundle.Save}" update="display,:RoleExperienceListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'RoleExperienceEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="RoleExperienceEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
