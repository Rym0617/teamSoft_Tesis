<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">


    <ui:define name="title">
        <h:outputText value="#{bundle.ListRoleEvalProjectTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
        <h:form id="RoleEvalProjectListForm">
            <p:panel header="#{bundle.ListRoleEvalProjectTitle}">
                <p:dataTable id="datalist" value="#{roleEvalProjectController.items}" var="item"
                             selectionMode="single" selection="#{roleEvalProjectController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                >

                    <p:ajax event="rowSelect" update="createButton  editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton  editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRoleEvalProjectTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRoleEvalProjectTitle_cycleFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.cycleFk}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRoleEvalProjectTitle_roleEvalFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.roleEvalFk}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton class="z-depth-1" id="createButton" icon="ui-icon-plus"
                                         value="#{bundle.Create}"
                                         actionListener="#{roleEvalProjectController.prepareCreate}"
                                         update=":RoleEvalProjectCreateForm"
                                         oncomplete="PF('RoleEvalProjectCreateDialog').show()"/>
                        <p:commandButton class="z-depth-1" id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}"
                                         update=":RoleEvalProjectEditForm"
                                         oncomplete="PF('RoleEvalProjectEditDialog').show()"
                                         disabled="#{empty roleEvalProjectController.selected}"/>
                        <p:commandButton class="z-depth-1" id="deleteButton" icon="ui-icon-trash"
                                         value="#{bundle.Delete}" actionListener="#{roleEvalProjectController.destroy}"
                                         update=":growl,datalist"
                                         disabled="#{empty roleEvalProjectController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
    </ui:define>
</ui:composition>

</html>
