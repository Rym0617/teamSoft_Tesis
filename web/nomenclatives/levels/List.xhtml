<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">

    <ui:define name="top">
        <p:breadCrumb>
            <p:menuitem value="Inicio" url="/index.jsf"/>
            <p:menuitem value="Niveles de competenceType" url="#"/>
        </p:breadCrumb>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{bundle.ListLevelsTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
        <h:form id="LevelsListForm">
            <p:panel header="#{bundle.ListLevelsTitle}">
                <p:dataTable id="datalist" value="#{levelsController.items}" var="item"
                             selectionMode="single" selection="#{levelsController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                >

                    <p:ajax event="rowSelect" update="createButton  editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton  editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLevelsTitle_levels}"/>
                        </f:facet>
                        <h:outputText value="#{item.levels}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListLevelsTitle_significance}"/>
                        </f:facet>
                        <h:outputText value="#{item.significance}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton class="z-depth-1" id="createButton" icon="ui-icon-plus"
                                         value="#{bundle.Create}" actionListener="#{levelsController.prepareCreate}"
                                         update=":LevelsCreateForm" oncomplete="PF('LevelsCreateDialog').show()"/>
                        <p:commandButton class="z-depth-1" id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}"
                                         update=":LevelsEditForm" oncomplete="PF('LevelsEditDialog').show()"
                                         disabled="#{empty levelsController.selected}"/>
                        <p:commandButton class="z-depth-1" id="deleteButton" icon="ui-icon-trash"
                                         value="#{bundle.Delete}" actionListener="#{levelsController.destroy}"
                                         update=":growl,datalist" disabled="#{empty levelsController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
    </ui:define>
</ui:composition>

</html>
