<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="CountyViewDlg" widgetVar="CountyViewDialog" modal="true" resizable="false" appendTo="@(body)"
              header="#{bundle.ViewCountyTitle}">
        <h:form id="CountyViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{countyController.selected != null}">
                    <h:outputText value="#{bundle.ViewCountyLabel_countyName}"/>
                    <h:outputText value="#{countyController.selected.countyName}"
                                  title="#{bundle.ViewCountyTitle_countyName}"/>
                    <h:outputText value="#{bundle.ViewCountyLabel_code}"/>
                    <h:outputText value="#{countyController.selected.code}" title="#{bundle.ViewCountyTitle_code}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="CountyViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
