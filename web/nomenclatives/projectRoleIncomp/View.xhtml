<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="ProjectRoleIncompViewDlg" widgetVar="ProjectRoleIncompViewDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.ViewProjectRoleIncompTitle}">
        <h:form id="ProjectRoleIncompViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{projectRoleIncompController.selected != null}">
                    <h:outputText value="#{bundle.ViewProjectRoleIncompLabel_id}"/>
                    <h:outputText value="#{projectRoleIncompController.selected.id}"
                                  title="#{bundle.ViewProjectRoleIncompTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProjectRoleIncompLabel_cycleFk}"/>
                    <h:outputText value="#{projectRoleIncompController.selected.cycleFk}"
                                  title="#{bundle.ViewProjectRoleIncompTitle_cycleFk}"/>
                    <h:outputText value="#{bundle.ViewProjectRoleIncompLabel_roleAFk}"/>
                    <h:outputText value="#{projectRoleIncompController.selected.roleAFk}"
                                  title="#{bundle.ViewProjectRoleIncompTitle_roleAFk}"/>
                    <h:outputText value="#{bundle.ViewProjectRoleIncompLabel_roleBFk}"/>
                    <h:outputText value="#{projectRoleIncompController.selected.roleBFk}"
                                  title="#{bundle.ViewProjectRoleIncompTitle_roleBFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}"
                                 onclick="ProjectRoleIncompViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
