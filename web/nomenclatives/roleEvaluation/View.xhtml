<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleEvaluationViewDlg" widgetVar="RoleEvaluationViewDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.ViewRoleEvaluationTitle}">
        <h:form id="RoleEvaluationViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleEvaluationController.selected != null}">
                    <h:outputText value="#{bundle.ViewRoleEvaluationLabel_id}"/>
                    <h:outputText value="#{roleEvaluationController.selected.id}"
                                  title="#{bundle.ViewRoleEvaluationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRoleEvaluationLabel_cycleFk}"/>
                    <h:outputText value="#{roleEvaluationController.selected.cycleFk}"
                                  title="#{bundle.ViewRoleEvaluationTitle_cycleFk}"/>
                    <h:outputText value="#{bundle.ViewRoleEvaluationLabel_roleFk}"/>
                    <h:outputText value="#{roleEvaluationController.selected.roleFk}"
                                  title="#{bundle.ViewRoleEvaluationTitle_roleFk}"/>
                    <h:outputText value="#{bundle.ViewRoleEvaluationLabel_rolEvalFk}"/>
                    <h:outputText value="#{roleEvaluationController.selected.rolEvalFk}"
                                  title="#{bundle.ViewRoleEvaluationTitle_rolEvalFk}"/>
                    <h:outputText value="#{bundle.ViewRoleEvaluationLabel_workerFk}"/>
                    <h:outputText value="#{roleEvaluationController.selected.workerFk}"
                                  title="#{bundle.ViewRoleEvaluationTitle_workerFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="RoleEvaluationViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
