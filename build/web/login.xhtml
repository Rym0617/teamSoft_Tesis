<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <title>Material Login</title>
    <!-- Compiled and minified CSS -->
    <h:outputStylesheet library="css" name="materialize.min.css"/>
    <!-- Compiled and minified JavaScript -->
    <h:outputScript library="js" name="materialize.js"/>
</h:head>
<h:body styleClass="blue lighten-5">

    <div class="valign-wrapper" id="login-page">
        <div class="container">
            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="card">
                            <div class="card-content" style="margin-top:10%">
                                <p:graphicImage library="img" name="ic_menu_login.png" style="max-width: 64px;"/>
                                <div class="left-align">
                                    <h:form id="form-login" prependId="false">
                                        <p:growl>
                                            <p:autoUpdate/>
                                        </p:growl>
                                        <div class="row">
                                            <div class="col s12 input-field ">
                                                <p:inputText id="username" required="true"
                                                             requiredMessage="User required"/>
                                                <p:outputLabel for="username" value="#{bundle.Username}"/>
                                            </div>
                                            <div class="col s12 input-field ">
                                                <p:password id="password" required="true"
                                                            requiredMessage="Password required!"/>
                                                <p:outputLabel for="password" value="#{bundle.Password}"/>
                                            </div>
                                            <div class="col s12 input-field ">
                                                <h:commandLink value="#{bundle.Login}"
                                                               styleClass="btn btn-large blue lighten-1 waves-effect"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).on("ready", function () {
            $('#login-page').css({'height': window.innerHeight + 'px'});
        });
    </script>
    <br/>
</h:body>
</html>
