<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="ProjectViewDlg" widgetVar="ProjectViewDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.ViewProjectTitle}">
        <h:form id="ProjectViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                    <h:outputText value="#{bundle.ViewProjectLabel_projectName}"/>
                    <h:outputText value="#{projectController.selected.projectName}"
                                  title="#{bundle.ViewProjectTitle_projectName}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_close}"/>
                    <p:selectBooleanCheckbox value="#{projectController.selected.close}" disabled="true"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_initialDate}"/>
                    <h:outputText value="#{projectController.selected.initialDate}"
                                  title="#{bundle.ViewProjectTitle_initialDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectLabel_finalize}"/>
                    <p:selectBooleanCheckbox value="#{projectController.selected.finalize}" disabled="true"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_endDate}"/>
                    <h:outputText value="#{projectController.selected.endDate}"
                                  title="#{bundle.ViewProjectTitle_endDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectLabel_clientEntityFk}"/>
                    <h:outputText value="#{projectController.selected.clientEntityFk}"
                                  title="#{bundle.ViewProjectTitle_clientEntityFk}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_provinceFk}"/>
                    <h:outputText value="#{projectController.selected.provinceFk}"
                                  title="#{bundle.ViewProjectTitle_provinceFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="ProjectViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
