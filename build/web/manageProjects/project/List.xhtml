<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">

    <ui:define name="top">
        <p:breadCrumb>
            <p:menuitem value="Inicio" url="/index.jsf"/>
            <p:menuitem value="Proyectos" url="/manageProjects/project/List.jsf"/>
        </p:breadCrumb>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{bundle.ListProjectTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
        <h:form id="ProjectListForm">
            <p:panel header="#{bundle.ListProjectTitle}">
                <p:dataTable id="datalist" value="#{projectController.itemsAvailableSelectOne}" var="item"
                             selectionMode="single" selection="#{projectController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             rowHover="true"
                >

                    <p:ajax event="rowSelect" update="createButton  editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton  editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_projectName}"/>
                        </f:facet>
                        <h:outputText value="#{item.projectName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_close}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.close}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_initialDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.initialDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_finalize}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{item.finalize}" disabled="true"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_endDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.endDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_clientEntityFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.clientEntityFk}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_provinceFk}"/>
                        </f:facet>
                        <h:outputText value="#{item.provinceFk}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton class="z-depth-1" id="createButton" icon="ui-icon-plus"
                                         action="#{myProjectController.createMultipleProjectHo_Listener()}"
                                         value="#{bundle.Create}"/>
                        <p:commandButton class="z-depth-1" id="editButton" update=":growl,editButton,deleteButton"
                                         icon="ui-icon-pencil" value="#{bundle.Edit}"
                                         action="#{myProjectController.prepareEdit()}" disabled="true"/>
                        <p:commandButton class="z-depth-1" id="deleteButton" icon="ui-icon-trash"
                                         value="#{bundle.Delete}" actionListener="#{projectController.destroy}"
                                         update=":growl,datalist" disabled="#{empty projectController.selected}"
                        >
                            <p:confirm header="#{bundle.confirmation}" message="#{bundle.are_you_sure}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="#{bundle.yesBooleanButton}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="#{bundle.noBooleanButton}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>

</html>
