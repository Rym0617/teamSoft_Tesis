<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="CompetenceValueEditDlg" widgetVar="CompetenceValueEditDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.EditCompetenceValueTitle}">
        <h:form id="CompetenceValueEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{competenceValueController.selected != null}">
                    <p:outputLabel value="#{bundle.EditCompetenceValueLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{competenceValueController.selected.id}"
                                 title="#{bundle.EditCompetenceValueTitle_id}" required="true"
                                 requiredMessage="#{bundle.EditCompetenceValueRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditCompetenceValueLabel_competenceFk}" for="competenceFk"/>
                    <p:selectOneMenu effect="clip" id="competenceFk"
                                     value="#{competenceValueController.selected.competenceFk}" required="true"
                                     requiredMessage="#{bundle.EditCompetenceValueRequiredMessage_competenceFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{competenceController.itemsAvailableSelectOne}"
                                       var="competenceFkItem"
                                       itemValue="#{competenceFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditCompetenceValueLabel_levelFk}" for="levelFk"/>
                    <p:selectOneMenu effect="clip" id="levelFk" value="#{competenceValueController.selected.levelFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditCompetenceValueRequiredMessage_levelFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{levelsController.itemsAvailableSelectOne}"
                                       var="levelFkItem"
                                       itemValue="#{levelFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditCompetenceValueLabel_workersFk}" for="workersFk"/>
                    <p:selectOneMenu effect="clip" id="workersFk"
                                     value="#{competenceValueController.selected.workersFk}" required="true"
                                     requiredMessage="#{bundle.EditCompetenceValueRequiredMessage_workersFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workersFkItem"
                                       itemValue="#{workersFkItem}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{competenceValueController.update}"
                                 value="#{bundle.Save}" update="display,:CompetenceValueListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'CompetenceValueEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="CompetenceValueEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
