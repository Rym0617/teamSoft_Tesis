<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-g-4 ui-inputgroup">
                <div>
                    <p:selectBooleanCheckbox id="takeBelbin" value="#{tF_StepThreeController.takeBelbin}"
                                             disabled="#{tF_StepThreeController.demandNBrains}">
                        <f:ajax render="@form"/>
                    </p:selectBooleanCheckbox>
                </div>
                <div>
                    <p:outputLabel for="takeBelbin" value="#{bundle.maximize_belbin_roles}"/>
                </div>
            </div>
            <div class="ui-g-2">
                <p:spinner id="belbinWeight" value="#{tF_StepThreeController.belbinWeight}" min="0" max="1"
                           stepFactor="0.01"
                           disabled="#{!tF_StepThreeController.takeBelbin}"
                           rendered="#{tF_StepThreeController.mostrarPesos}">
                    <p:ajax update="#{p:component('psychoLabel2')}"/>
                </p:spinner>
            </div>
            <div class="ui-g-4">
                <p:selectBooleanCheckbox id="BalanceBelbin" value="#{tF_StepThreeController.balanceBelbin}"
                                         disabled="#{!tF_StepThreeController.takeBelbin and !tF_StepThreeController.haveAnySenseToBalanceObjetiveFunction()}">
                    <f:ajax render="@form"/>
                </p:selectBooleanCheckbox>
                <p:outputLabel for="BalanceBelbin" value="#{bundle.balance_between_teams}"/>
            </div>
            <div class="ui-g-2">
                <p:spinner id="balanceBelbinWeight" value="#{tF_StepThreeController.balanceBelbinWeight}" min="0"
                           max="1" stepFactor="0.01"
                           disabled="#{!tF_StepThreeController.balanceBelbin}"
                           rendered="#{tF_StepThreeController.mostrarPesos}">
                    <p:ajax update="#{p:component('psychoLabel2')}"/>
                </p:spinner>
            </div>
        </div>

        <p:panel class="z-depth-1">
            <div class="ui-g-12 ui-inputgroup">
                <p:selectBooleanCheckbox id="allBelbinRoles" value="#{tF_StepThreeController.allBelbin}"/>
                <p:outputLabel for="allBelbinRoles" value="#{bundle.demand_presence_belbin_roles}"/>
            </div>
            <div>
                <div class="ui-g-4">
                    <p:selectBooleanCheckbox id="nBrain" value="#{tF_StepThreeController.demandNBrains}"
                                             disabled="#{tF_StepThreeController.takeBelbin}">
                        <p:ajax update="nBrainSpinner,takeBelbin"/>
                    </p:selectBooleanCheckbox>
                    <p:outputLabel for="nBrain" value="#{bundle.demand_presence_of}"/>
                </div>
                <div class="ui-g-4">
                    <p:spinner id="nBrainSpinner" value="#{tF_StepThreeController.countBrains}" min="0" stepFactor="1"
                               disabled="#{!tF_StepThreeController.demandNBrains}"/>
                </div>
                <div class="ui-g-3">
                    <p:outputLabel value="#{bundle.workers_brain_role}"/>
                </div>
            </div>
            <div>
                <div class="ui-g-12">
                    <div class="ui-inputgroup">
                        <p:selectBooleanCheckbox id="balanceBelbin"
                                                 value="#{tF_StepThreeController.balanceBelbinCategories}"/>
                        <p:outputLabel for="balanceBelbin"
                                       value="#{bundle.balance_belbin_categories}"/>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-12">
                            <p:outputLabel for="actionMental" value="#{bundle.action_roles}"/>
                            <p:selectOneMenu effect="clip" id="actionMental"
                                             value="#{tF_StepThreeController.actionMental}">
                                <f:selectItem itemLabel="#{bundle.selectOnePlaceHolder}"/>
                                <f:selectItem itemValue="=" itemLabel="="/>
                                <f:selectItem itemValue=">" itemLabel=">"/>
                                <f:selectItem itemValue="&lt;" itemLabel="&lt;"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="ui-g-12">
                            <p:outputLabel for="mentalSocial" value="#{bundle.mental_roles}"/>
                            <p:selectOneMenu effect="clip" id="mentalSocial"
                                             value="#{tF_StepThreeController.actionMental}">
                                <f:selectItem itemValue="=" itemLabel="="/>
                                <f:selectItem itemValue=">" itemLabel=">"/>
                                <f:selectItem itemValue="&lt;" itemLabel="&lt;"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.social_roles}"/>
                        </div>

                        <div class="ui-g-12">
                            <div class="ui-inputgroup">
                                <p:selectBooleanCheckbox id="allBelbinCategories"
                                                         value="#{tF_StepThreeController.balanceInterests}"/>
                                <p:outputLabel for="allBelbinCategories"
                                               value="#{bundle.demand_presence_belbin_roles_categories}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </p:panel>
    </div>
</ui:composition>
