<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-g-6 ui-inputgroup">
                <div class="ui-g-8">
                    <p:selectBooleanCheckbox id="takeInterest" value="#{tF_StepThreeController.takeInterests}">
                        <f:ajax render="@form"/>
                    </p:selectBooleanCheckbox>
                    <p:outputLabel for="takeInterest" value="#{bundle.maximize_interest}"/>
                </div>
                <div class="ui-g-4">
                    <p:spinner id="interestWeight" value="#{tF_StepThreeController.interestWeight}" min="0" max="1"
                               stepFactor="0.01"
                               disabled="#{!tF_StepThreeController.takeInterests}"
                               rendered="#{tF_StepThreeController.mostrarPesos}">
                        <p:ajax update="#{p:component('interestWeightLabel2')}"/>
                    </p:spinner>
                </div>
            </div>

            <div class="ui-g-4">
                <p:selectBooleanCheckbox id="BalanceInterests" value="#{tF_StepThreeController.balanceInterests}"
                                         disabled="#{!tF_StepThreeController.takeInterests and !tF_StepThreeController.haveAnySenseToBalanceObjetiveFunction()}">
                    <f:ajax render="@form"/>
                </p:selectBooleanCheckbox>
                <p:outputLabel for="BalanceInterests" value="#{bundle.balance_between_teams}"/>
            </div>
            <div class="ui-g-2">
                <p:spinner id="balanceInterestWeight" value="#{tF_StepThreeController.balanceInterestWeight}" min="0"
                           max="1" stepFactor="0.01"
                           disabled="#{!tF_StepThreeController.balanceInterests}"
                           rendered="#{tF_StepThreeController.mostrarPesos}">
                    <p:ajax update="#{p:component('interestWeightLabel2')}"/>
                </p:spinner>
            </div>
        </div>
    </div>
</ui:composition>
