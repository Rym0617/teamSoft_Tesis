<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <p:selectBooleanCheckbox id="takeWorkLoad2" value="#{tF_StepThreeController.takeWorkLoad}">
                    <f:ajax render="@form"/>
                </p:selectBooleanCheckbox>
                <p:outputLabel for="takeWorkLoad2" value="#{bundle.minimize_workload}"/>
            </div>
            <div class="ui-g-2">
                <p:spinner id="workLoadWeight2" value="#{tF_StepThreeController.workLoadWeight}" min="0" max="1"
                           stepFactor="0.01"
                           disabled="#{not tF_StepThreeController.takeWorkLoad}"
                           rendered="#{tF_StepThreeController.mostrarPesos}">
                    <p:ajax update="#{p:component('workLoadWeightLabel2')}"/>
                </p:spinner>
            </div>
            <div class="ui-g-4">
                <div class="ui-inputgroup">
                    <p:selectBooleanCheckbox id="BalanceWorkLoad2" value="#{tF_StepThreeController.balanceWorkLoad}"
                                             disabled="#{not tF_StepThreeController.takeWorkLoad and !tF_StepThreeController.haveAnySenseToBalanceObjetiveFunction()}">
                        <f:ajax render="@form"/>
                    </p:selectBooleanCheckbox>
                    <p:outputLabel for="BalanceWorkLoad2" value="#{bundle.balance_between_teams}"/>
                </div>
            </div>
            <div class="ui-g-2">
                <p:spinner id="balanceWorkLoadWeight2" value="#{tF_StepThreeController.balanceWorkLoadWeight}" min="0"
                           max="1" stepFactor="0.01"
                           disabled="#{not tF_StepThreeController.balanceWorkLoad}"
                           rendered="#{tF_StepThreeController.mostrarPesos}">
                    <p:ajax update="#{p:component('workLoadWeightLabel2')}"/>
                </p:spinner>
            </div>

        </div>

        <div class="ui-g-12">
            <div class="ui-g-6">
                <div>
                    <h:outputText value="#{bundle.workLoadLabel2}"/>
                </div>
                <div>
                    <p:selectBooleanCheckbox id="assigned2" value="#{tF_StepThreeController.canBeAssigned}"/>
                    <p:outputLabel for="assigned2" value="#{bundle.workLoadAssignCkBoxLabel}"/>
                </div>
                <br/>
                <div>
                    <h:outputText value="#{bundle.workLoadLabel3}"/>
                </div>
                <div class="ui-g-12">
                    <p:selectBooleanCheckbox id="maxLoad2" disabled="true"
                                             value="#{tF_StepThreeController.takeCustomPersonWorkLoad}">
                        <p:ajax update="rolLoad2"/>
                    </p:selectBooleanCheckbox>
                    <p:outputLabel for="maxLoad2" value="#{bundle.workLoadMaxLoadLabel}"/>
                    <div class="ui-g-6" style="margin-left: 2em">
                        <p:selectOneMenu effect="clip" id="rolLoad2" value="#{tF_StepThreeController.roleLoad}"
                                         disabled="#{!tF_StepThreeController.takeCustomPersonWorkLoad}" filter="true"
                                         filterMatchMode="contains">
                            <f:selectItems value="#{roleLoadController.itemsAvailableSelectOne}"
                                           var="roleLoad"
                                           itemValue="#{roleLoad}"
                                           itemLabel="#{roleLoad.value}->#{roleLoad.significance}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
