<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-g-6">
                <p:selectBooleanCheckbox id="takeWorkLoad" value="#{tF_StepTwoController.takeWorkLoad}">
                    <f:ajax render="@form"/>
                </p:selectBooleanCheckbox>
                <p:outputLabel for="takeWorkLoad" value="#{bundle.teamWorkLoadOption}"/>
            </div>
            <div class="ui-g-1">
                <p:outputLabel for="workLoadWeight" value="#{bundle.projectWeight}"/>
            </div>
            <div class="ui-g-3">
                <p:spinner id="workLoadWeight" value="#{tF_StepTwoController.workLoadWeight}" min="0"
                           max="#{tF_StepTwoController.higherWorkLoadWeight()}" stepFactor="0.01"
                           disabled="#{not tF_StepTwoController.takeWorkLoad}">
                    <p:ajax event="change" process="workLoadWeight" update="#{p:component('workLoadWeighttLabel')}"/>
                </p:spinner>
            </div>
        </div>
        <div class="ui-g-12 ">
            <div class="ui-g-12" style="margin-top: 10px;">
                <div class="ui-g-12">
                    <div>
                        <h:outputText value="#{bundle.workLoadLabel2}"/>
                    </div>
                    <div>
                        <p:selectBooleanCheckbox id="assigned" value="#{tF_StepTwoController.canBeAssigned}"/>
                        <p:outputLabel for="assigned" value="#{bundle.workLoadAssignCkBoxLabel}"/>
                    </div>
                </div>
                <br/>
                <div class="ui-g-10">
                    <div><h:outputText value="#{bundle.workLoadLabel3}"/></div>
                    <div class="ui-g-7" style="padding-left: unset">
                        <p:selectBooleanCheckbox id="maxLoad" disabled="true"
                                                 value="#{tF_StepTwoController.takeCustomPersonWorkLoad}">
                            <p:ajax update="rolLoad"/>
                        </p:selectBooleanCheckbox>
                        <p:outputLabel for="maxLoad" value="#{bundle.workLoadMaxLoadLabel}"/>
                    </div>
                    <div class="ui-g-3">
                        <p:selectOneMenu effect="clip" id="rolLoad" value="#{tF_StepTwoController.roleLoad}"
                                         disabled="#{!tF_StepTwoController.takeCustomPersonWorkLoad}" filter="true"
                                         filterMatchMode="contains">
                            <f:selectItems value="#{roleLoadController.itemsAvailableSelectOne}"
                                           var="roleLoad"
                                           itemValue="#{roleLoad}"
                                           itemLabel="#{roleLoad.significance}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>

        </div>
    </div>
</ui:composition>
