<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>


<ui:composition template="/template/template.xhtml">

    <ui:define name="top">
        <p:breadCrumb>
            <p:menuitem value="#{bundle.home}" url="/index.jsf"/>
            <p:menuitem value="#{bundle.form_team_menu}" url="/teamFormation/TeamFormation.jsf"/>
        </p:breadCrumb>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{bundle.form_team_menu}"/>
    </ui:define>

    <ui:define name="body">

        <h:form>

            <p:growl id="wzrdGrowl">
                <p:autoUpdate/>
            </p:growl>

            <p:wizard flowListener="#{myTeamFormationController.tfWizardFlowListener}" backLabel="#{bundle.back_btn}"
                      nextLabel="#{bundle.next_btn}">
                <p:tab id="teamConfiguration" title="#{bundle.TeamFormationConfigurationTabName}">
                    <ui:include src="configuration/Configure.xhtml"/>
                </p:tab>


                <p:tab id="bossAsignment" title="#{bundle.TeamFormationAssignChiefTabName}">
                    <ui:include src="boss/AssignChief.xhtml"/>
                </p:tab>

                <p:tab id="teamFormation" title="#{bundle.TeamFormationTabName}">
                    <ui:include src="formation/TeamFormation.xhtml"/>
                </p:tab>
            </p:wizard>
        </h:form>
    </ui:define>

</ui:composition>

</html>
