<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog closable="false" id="WorkerViewDlg" widgetVar="WorkerViewDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.ViewWorkerTitle}">
        <h:form id="WorkerViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{workerController.selected != null}">
                    <h:outputText value="#{bundle.ViewWorkerLabel_id}"/>
                    <h:outputText value="#{workerController.selected.id}" title="#{bundle.ViewWorkerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWorkerLabel_personName}"/>
                    <h:outputText value="#{workerController.selected.personName}"
                                  title="#{bundle.ViewWorkerTitle_personName}"/>
                    <h:outputText value="#{bundle.ViewWorkerLabel_idCard}"/>
                    <h:outputText value="#{workerController.selected.idCard}" title="#{bundle.ViewWorkerTitle_idCard}"/>
                    <h:outputText value="#{bundle.ViewWorkerLabel_surName}"/>
                    <h:outputText value="#{workerController.selected.surName}"
                                  title="#{bundle.ViewWorkerTitle_surName}"/>
                    <h:outputText value="#{bundle.ViewWorkerLabel_address}"/>
                    <h:outputText value="#{workerController.selected.address}"
                                  title="#{bundle.ViewWorkerTitle_address}"/>
                    <h:outputText value="#{bundle.ViewWorkerLabel_phone}"/>
                    <h:outputText value="#{workerController.selected.phone}" title="#{bundle.ViewWorkerTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewWorkerLabel_sex}"/>
                    <h:outputText value="#{workerController.selected.sex}" title="#{bundle.ViewWorkerTitle_sex}"/>
                    <h:outputText value="#{bundle.ViewWorkerLabel_email}"/>
                    <h:outputText value="#{workerController.selected.email}" title="#{bundle.ViewWorkerTitle_email}"/>
                    <h:outputText value="#{bundle.ViewWorkerLabel_inDate}"/>
                    <h:outputText value="#{workerController.selected.inDate}" title="#{bundle.ViewWorkerTitle_inDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewWorkerLabel_workload}"/>
                    <h:outputText value="#{workerController.selected.workload}"
                                  title="#{bundle.ViewWorkerTitle_workload}"/>
                    <h:outputText value="#{bundle.ViewWorkerLabel_status}"/>
                    <h:outputText value="#{workerController.selected.status}" title="#{bundle.ViewWorkerTitle_status}"/>
                    <h:outputText value="#{bundle.ViewWorkerLabel_groupFk}"/>
                    <h:outputText value="#{workerController.selected.groupFk}"
                                  title="#{bundle.ViewWorkerTitle_groupFk}"/>
                    <h:outputText value="#{bundle.ViewWorkerLabel_workerTest}"/>
                    <h:outputText value="#{workerController.selected.workerTest}"
                                  title="#{bundle.ViewWorkerTitle_workerTest}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="WorkerViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
