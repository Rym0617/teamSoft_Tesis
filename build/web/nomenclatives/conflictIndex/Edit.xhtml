<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="ConflictIndexEditDlg" widgetVar="ConflictIndexEditDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.EditConflictIndexTitle}">
        <h:form id="ConflictIndexEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{conflictIndexController.selected != null}">
                    <p:outputLabel value="#{bundle.EditConflictIndexLabel_description}" for="description"/>
                    <p:inputText id="description" value="#{conflictIndexController.selected.description}"
                                 title="#{bundle.EditConflictIndexTitle_description}" required="true"
                                 requiredMessage="#{bundle.EditConflictIndexRequiredMessage_description}"/>
                    <p:outputLabel value="#{bundle.EditConflictIndexLabel_weight}" for="weight"/>
                    <p:inputText id="weight" value="#{conflictIndexController.selected.weight}"
                                 title="#{bundle.EditConflictIndexTitle_weight}" required="true"
                                 requiredMessage="#{bundle.EditConflictIndexRequiredMessage_weight}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{conflictIndexController.update}"
                                 value="#{bundle.Save}" update="display,:ConflictIndexListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'ConflictIndexEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="ConflictIndexEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
