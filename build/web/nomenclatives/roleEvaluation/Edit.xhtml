<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleEvaluationEditDlg" widgetVar="RoleEvaluationEditDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.EditRoleEvaluationTitle}">
        <h:form id="RoleEvaluationEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleEvaluationController.selected != null}">
                    <p:outputLabel value="#{bundle.EditRoleEvaluationLabel_id}" for="id"/>
                    <p:inputText id="id" value="#{roleEvaluationController.selected.id}"
                                 title="#{bundle.EditRoleEvaluationTitle_id}" required="true"
                                 requiredMessage="#{bundle.EditRoleEvaluationRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditRoleEvaluationLabel_cycleFk}" for="cycleFk"/>
                    <p:selectOneMenu effect="clip" id="cycleFk" value="#{roleEvaluationController.selected.cycleFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditRoleEvaluationRequiredMessage_cycleFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{cycleController.itemsAvailableSelectOne}"
                                       var="cycleFkItem"
                                       itemValue="#{cycleFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditRoleEvaluationLabel_roleFk}" for="roleFk"/>
                    <p:selectOneMenu effect="clip" id="roleFk" value="#{roleEvaluationController.selected.roleFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                       var="roleFkItem"
                                       itemValue="#{roleFkItem}" itemLabel="#{roleFkItem.roleName}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditRoleEvaluationLabel_rolEvalFk}" for="rolEvalFk"/>
                    <p:selectOneMenu effect="clip" id="rolEvalFk" value="#{roleEvaluationController.selected.rolEvalFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditRoleEvaluationRequiredMessage_rolEvalFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{roleEvalController.itemsAvailableSelectOne}"
                                       var="rolEvalFkItem"
                                       itemValue="#{rolEvalFkItem}"
                                       itemLabel="#{rolEvalFkItem.levels}->#{rolEvalFkItem.significance}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditRoleEvaluationLabel_workerFk}" for="workerFk"/>
                    <p:selectOneMenu effect="clip" id="workerFk" value="#{roleEvaluationController.selected.workerFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workerFkItem"
                                       itemValue="#{workerFkItem}" itemLabel="#{workerFkItem.personName}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{roleEvaluationController.update}"
                                 value="#{bundle.Save}" update="display,:RoleEvaluationListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'RoleEvaluationEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="RoleEvaluationEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
