<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleEvaluationCreateDlg" closable="false" widgetVar="RoleEvaluationCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.CreateRoleEvaluationTitle}">
        <h:form id="RoleEvaluationCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleEvaluationController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateRoleEvaluationLabel_cycleFk}" for="cycleFk"/>
                    <p:selectOneMenu effect="clip" id="cycleFk" value="#{roleEvaluationController.selected.cycleFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditRoleEvaluationRequiredMessage_cycleFk}">
                        <f:selectItems value="#{cycleController.itemsAvailableSelectOne}"
                                       var="cycleFkItem"
                                       itemValue="#{cycleFkItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateRoleEvaluationLabel_roleFk}" for="roleFk"/>
                    <p:selectOneMenu effect="clip" id="roleFk" value="#{roleEvaluationController.selected.roleFk}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                       var="roleFkItem"
                                       itemValue="#{roleFkItem}" itemLabel="#{roleFkItem.roleName}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateRoleEvaluationLabel_rolEvalFk}" for="rolEvalFk"/>
                    <p:selectOneMenu effect="clip" id="rolEvalFk" value="#{roleEvaluationController.selected.rolEvalFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditRoleEvaluationRequiredMessage_rolEvalFk}">
                        <f:selectItems value="#{roleEvalController.itemsAvailableSelectOne}"
                                       var="rolEvalFkItem"
                                       itemValue="#{rolEvalFkItem}" itemLabel="#{rolEvalFkItem.significance}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateRoleEvaluationLabel_workerFk}" for="workerFk"/>
                    <p:selectOneMenu effect="clip" id="workerFk" value="#{roleEvaluationController.selected.workerFk}">
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workerFkItem"
                                       itemValue="#{workerFkItem}" itemLabel="#{workerFkItem.personName}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{roleEvaluationController.create}"
                                 value="#{bundle.Save}" update="display,:RoleEvaluationListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'RoleEvaluationCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}"
                                 onclick="RoleEvaluationCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
