<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">

    <ui:define name="top">
        <p:breadCrumb>
            <p:menuitem value="Inicio" url="/index.jsf"/>
            <p:menuitem value="Estructuras" url="#"/>
        </p:breadCrumb>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{bundle.ListProjectStructureTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
        <h:form id="ProjectStructureListForm">
            <p:panel header="#{bundle.ListProjectStructureTitle}">
                <p:dataTable id="datalist" value="#{projectStructureController.items}" var="item"
                             selectionMode="single" selection="#{projectStructureController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             class="z-depth-1"
                >

                    <p:ajax event="rowSelect" update="createButton  editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton  editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectStructureTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton class="z-depth-1" id="createButton" icon="ui-icon-plus" disabled="true"
                                         value="#{bundle.Create}"
                                         actionListener="#{projectStructureController.prepareCreate}"
                                         update=":ProjectStructureCreateForm"
                                         oncomplete="PF('ProjectStructureCreateDialog').show()"/>
                        <p:commandButton class="z-depth-1" id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}"
                                         update=":ProjectStructureEditForm"
                                         oncomplete="PF('ProjectStructureEditDialog').show()" disabled="true"/>
                        <p:commandButton class="z-depth-1" id="deleteButton" icon="ui-icon-trash"
                                         value="#{bundle.Delete}" actionListener="#{projectStructureController.destroy}"
                                         update=":growl,datalist"
                                         disabled="#{empty projectStructureController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
    </ui:define>
</ui:composition>

</html>
