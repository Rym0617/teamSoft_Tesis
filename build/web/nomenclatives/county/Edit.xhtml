<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="CountyEditDlg" widgetVar="CountyEditDialog" modal="true" resizable="false" appendTo="@(body)"
              header="#{bundle.EditCountyTitle}">
        <h:form id="CountyEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{countyController.selected != null}">
                    <p:outputLabel value="#{bundle.EditCountyLabel_countyName}" for="countyName"/>
                    <p:inputText id="countyName" value="#{countyController.selected.countyName}"
                                 title="#{bundle.EditCountyTitle_countyName}" required="true"
                                 requiredMessage="#{bundle.EditCountyRequiredMessage_countyName}"/>
                    <p:outputLabel value="#{bundle.EditCountyLabel_code}" for="code"/>
                    <p:inputText id="code" value="#{countyController.selected.code}"
                                 title="#{bundle.EditCountyTitle_code}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{countyController.update}" value="#{bundle.Save}"
                                 update="display,:CountyListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'CountyEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="CountyEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
