<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleExperienceCreateDlg" closable="false" widgetVar="RoleExperienceCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.CreateRoleExperienceTitle}">
        <h:form id="RoleExperienceCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleExperienceController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateRoleExperienceLabel_indexes}" for="indexes"/>
                    <p:inputText id="indexes" value="#{roleExperienceController.selected.indexes}"
                                 title="#{bundle.CreateRoleExperienceTitle_indexes}" required="true"
                                 requiredMessage="#{bundle.CreateRoleExperienceRequiredMessage_indexes}"/>
                    <p:outputLabel value="#{bundle.CreateRoleExperienceLabel_roleFk}" for="roleFk"/>
                    <p:selectOneMenu effect="clip" id="roleFk" value="#{roleExperienceController.selected.roleFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditRoleExperienceRequiredMessage_roleFk}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                       var="roleFkItem"
                                       itemValue="#{roleFkItem}" itemLabel="#{roleFkItem.roleName}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateRoleExperienceLabel_workerFk}" for="workerFk"/>
                    <p:selectOneMenu effect="clip" id="workerFk" value="#{roleExperienceController.selected.workerFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditRoleExperienceRequiredMessage_workerFk}">
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workerFkItem"
                                       itemValue="#{workerFkItem}" itemLabel="#{workerFkItem.personName}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{roleExperienceController.create}"
                                 value="#{bundle.Save}" update="display,:RoleExperienceListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'RoleExperienceCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}"
                                 onclick="RoleExperienceCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
