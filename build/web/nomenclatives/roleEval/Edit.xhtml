<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleEvalEditDlg" widgetVar="RoleEvalEditDialog" modal="true" resizable="false" appendTo="@(body)"
              header="#{bundle.EditRoleEvalTitle}">
        <h:form id="RoleEvalEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleEvalController.selected != null}">
                    <p:outputLabel value="#{bundle.EditRoleEvalLabel_levels}" for="levels"/>
                    <p:inputText id="levels" value="#{roleEvalController.selected.levels}"
                                 title="#{bundle.EditRoleEvalTitle_levels}" required="true"
                                 requiredMessage="#{bundle.EditRoleEvalRequiredMessage_levels}"/>
                    <p:outputLabel value="#{bundle.EditRoleEvalLabel_significance}" for="significance"/>
                    <p:inputText id="significance" value="#{roleEvalController.selected.significance}"
                                 title="#{bundle.EditRoleEvalTitle_significance}" required="true"
                                 requiredMessage="#{bundle.EditRoleEvalRequiredMessage_significance}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{roleEvalController.update}" value="#{bundle.Save}"
                                 update="display,:RoleEvalListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'RoleEvalEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="RoleEvalEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
