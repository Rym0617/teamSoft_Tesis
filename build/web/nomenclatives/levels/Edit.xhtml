<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="LevelsEditDlg" widgetVar="LevelsEditDialog" modal="true" resizable="false" appendTo="@(body)"
              header="#{bundle.EditLevelsTitle}">
        <h:form id="LevelsEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{levelsController.selected != null}">
                    <p:outputLabel value="#{bundle.EditLevelsLabel_levels}" for="levels"/>
                    <p:inputText id="levels" value="#{levelsController.selected.levels}"
                                 title="#{bundle.EditLevelsTitle_levels}" required="true"
                                 requiredMessage="#{bundle.EditLevelsRequiredMessage_levels}"/>
                    <p:outputLabel value="#{bundle.EditLevelsLabel_significance}" for="significance"/>
                    <p:inputText id="significance" value="#{levelsController.selected.significance}"
                                 title="#{bundle.EditLevelsTitle_significance}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{levelsController.update}" value="#{bundle.Save}"
                                 update="display,:LevelsListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'LevelsEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="LevelsEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
