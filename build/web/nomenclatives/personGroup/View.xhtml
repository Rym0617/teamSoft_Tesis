<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="PersonGroupViewDlg" widgetVar="PersonGroupViewDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.ViewPersonGroupTitle}">
        <h:form id="PersonGroupViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{personGroupController.selected != null}">
                    <h:outputText value="#{bundle.ViewPersonGroupLabel_name}"/>
                    <h:outputText value="#{personGroupController.selected.name}"
                                  title="#{bundle.ViewPersonGroupTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPersonGroupLabel_parentGroup}"/>
                    <h:outputText value="#{personGroupController.selected.parentGroup}"
                                  title="#{bundle.ViewPersonGroupTitle_parentGroup}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="PersonGroupViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
