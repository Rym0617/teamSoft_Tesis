<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="PersonGroupEditDlg" widgetVar="PersonGroupEditDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.EditPersonGroupTitle}">
        <h:form id="PersonGroupEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{personGroupController.selected != null}">
                    <p:outputLabel value="#{bundle.EditPersonGroupLabel_name}" for="name"/>
                    <p:inputText id="name" value="#{personGroupController.selected.name}"
                                 title="#{bundle.EditPersonGroupTitle_name}" required="true"
                                 requiredMessage="#{bundle.EditPersonGroupRequiredMessage_name}"/>
                    <p:outputLabel value="#{bundle.EditPersonGroupLabel_parentGroup}" for="parentGroup"/>
                    <p:selectOneMenu effect="clip" id="parentGroup"
                                     value="#{personGroupController.selected.parentGroup}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{personGroupController.itemsAvailableSelectOne}"
                                       var="parentGroupItem"
                                       itemValue="#{parentGroupItem}" itemLabel="#{parentGroupItem.name}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{personGroupController.update}"
                                 value="#{bundle.Save}" update="display,:PersonGroupListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'PersonGroupEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="PersonGroupEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
