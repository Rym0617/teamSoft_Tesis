<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleEvalProjectViewDlg" widgetVar="RoleEvalProjectViewDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.ViewRoleEvalProjectTitle}">
        <h:form id="RoleEvalProjectViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleEvalProjectController.selected != null}">
                    <h:outputText value="#{bundle.ViewRoleEvalProjectLabel_id}"/>
                    <h:outputText value="#{roleEvalProjectController.selected.id}"
                                  title="#{bundle.ViewRoleEvalProjectTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRoleEvalProjectLabel_cycleFk}"/>
                    <h:outputText value="#{roleEvalProjectController.selected.cycleFk}"
                                  title="#{bundle.ViewRoleEvalProjectTitle_cycleFk}"/>
                    <h:outputText value="#{bundle.ViewRoleEvalProjectLabel_roleEvalFk}"/>
                    <h:outputText value="#{roleEvalProjectController.selected.roleEvalFk}"
                                  title="#{bundle.ViewRoleEvalProjectTitle_roleEvalFk}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" value="#{bundle.Close}" onclick="RoleEvalProjectViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
