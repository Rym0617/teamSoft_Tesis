<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="AssignedRoleCreateDlg" closable="false" widgetVar="AssignedRoleCreateDialog" modal="true"
              resizable="false" appendTo="@(body)" header="#{bundle.CreateAssignedRoleTitle}">
        <h:form id="AssignedRoleCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{assignedRoleController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateAssignedRoleLabel_status}" for="status"/>
                    <p:inputText id="status" value="#{assignedRoleController.selected.status}"
                                 title="#{bundle.CreateAssignedRoleTitle_status}" required="true"
                                 requiredMessage="#{bundle.CreateAssignedRoleRequiredMessage_status}"/>

                    <p:outputLabel value="#{bundle.CreateAssignedRoleLabel_observation}" for="observation"/>
                    <p:inputText id="observation" value="#{assignedRoleController.selected.observation}"
                                 title="#{bundle.CreateAssignedRoleTitle_observation}" required="true"
                                 requiredMessage="#{bundle.CreateAssignedRoleRequiredMessage_observation}"/>

                    <p:outputLabel value="#{bundle.CreateAssignedRoleLabel_endDate}" for="endDate"/>
                    <p:calendar readonlyInput="true" placeholder="dd-mm-yyyy" effect="drop" pattern="dd/MM/yyyy"
                                navigator="true" id="endDate" value="#{assignedRoleController.selected.endDate}"
                                title="#{bundle.EditAssignedRoleTitle_endDate}"/>

                    <p:outputLabel value="#{bundle.CreateAssignedRoleLabel_beginDate}" for="beginDate"/>
                    <p:calendar readonlyInput="true" placeholder="dd-mm-yyyy" effect="drop" pattern="dd/MM/yyyy"
                                navigator="true" id="beginDate" value="#{assignedRoleController.selected.beginDate}"
                                title="#{bundle.EditAssignedRoleTitle_beginDate}" required="true"
                                requiredMessage="#{bundle.EditAssignedRoleRequiredMessage_beginDate}"/>

                    <p:outputLabel value="#{bundle.CreateAssignedRoleLabel_cyclesFk}" for="cyclesFk"/>
                    <p:selectOneMenu effect="clip" id="cyclesFk" value="#{assignedRoleController.selected.cyclesFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditAssignedRoleRequiredMessage_cyclesFk}">
                        <f:selectItems value="#{cycleController.itemsAvailableSelectOne}"
                                       var="cyclesFkItem"
                                       itemValue="#{cyclesFkItem}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{bundle.CreateAssignedRoleLabel_rolesFk}" for="rolesFk"/>
                    <p:selectOneMenu effect="clip" id="rolesFk" value="#{assignedRoleController.selected.rolesFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditAssignedRoleRequiredMessage_rolesFk}">
                        <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                       var="rolesFkItem"
                                       itemValue="#{rolesFkItem}" itemLabel="#{rolesFkItem.roleName}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{bundle.CreateAssignedRoleLabel_workersFk}" for="workersFk"/>
                    <p:selectOneMenu effect="clip" id="workersFk" value="#{assignedRoleController.selected.workersFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditAssignedRoleRequiredMessage_workersFk}">
                        <f:selectItems value="#{workerController.itemsAvailableSelectOne}"
                                       var="workersFkItem"
                                       itemValue="#{workersFkItem}" itemLabel="#{workersFkItem.personName}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{assignedRoleController.create}"
                                 value="#{bundle.Save}" update="display,:AssignedRoleListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'AssignedRoleCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="AssignedRoleCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
