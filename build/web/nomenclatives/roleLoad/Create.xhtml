<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleLoadCreateDlg" closable="false" widgetVar="RoleLoadCreateDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.CreateRoleLoadTitle}">
        <h:form id="RoleLoadCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleLoadController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateRoleLoadLabel_value}" for="value"/>
                    <p:inputText id="value" value="#{roleLoadController.selected.value}"
                                 title="#{bundle.CreateRoleLoadTitle_value}" required="true"
                                 requiredMessage="#{bundle.CreateRoleLoadRequiredMessage_value}"/>
                    <p:outputLabel value="#{bundle.CreateRoleLoadLabel_significance}" for="significance"/>
                    <p:inputText id="significance" value="#{roleLoadController.selected.significance}"
                                 title="#{bundle.CreateRoleLoadTitle_significance}" required="true"
                                 requiredMessage="#{bundle.CreateRoleLoadRequiredMessage_significance}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{roleLoadController.create}" value="#{bundle.Save}"
                                 update="display,:RoleLoadListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args,'RoleLoadCreateDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" process="@none"
                                 actionListener="#{roleLoadController.close()}" onclick="RoleLoadCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
