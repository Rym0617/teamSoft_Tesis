<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="RoleLoadEditDlg" widgetVar="RoleLoadEditDialog" modal="true" resizable="false" appendTo="@(body)"
              header="#{bundle.EditRoleLoadTitle}">
        <h:form id="RoleLoadEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{roleLoadController.selected != null}">
                    <p:outputLabel value="#{bundle.EditRoleLoadLabel_value}" for="value"/>
                    <p:inputText id="value" value="#{roleLoadController.selected.value}"
                                 title="#{bundle.EditRoleLoadTitle_value}" required="true"
                                 requiredMessage="#{bundle.EditRoleLoadRequiredMessage_value}"/>
                    <p:outputLabel value="#{bundle.EditRoleLoadLabel_significance}" for="significance"/>
                    <p:inputText id="significance" value="#{roleLoadController.selected.significance}"
                                 title="#{bundle.EditRoleLoadTitle_significance}" required="true"
                                 requiredMessage="#{bundle.EditRoleLoadRequiredMessage_significance}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{roleLoadController.update}" value="#{bundle.Save}"
                                 update="display,:RoleLoadListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'RoleLoadEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="RoleLoadEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
