<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="CompetenceImportanceEditDlg" widgetVar="CompetenceImportanceEditDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.EditCompetenceImportanceTitle}">
        <h:form id="CompetenceImportanceEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{competenceImportanceController.selected != null}">
                    <p:outputLabel value="#{bundle.EditCompetenceImportanceLabel_levels}" for="levels"/>
                    <p:inputText id="levels" value="#{competenceImportanceController.selected.levels}"
                                 title="#{bundle.EditCompetenceImportanceTitle_levels}" required="true"
                                 requiredMessage="#{bundle.EditCompetenceImportanceRequiredMessage_levels}"/>
                    <p:outputLabel value="#{bundle.EditCompetenceImportanceLabel_significance}" for="significance"/>
                    <p:inputText id="significance" value="#{competenceImportanceController.selected.significance}"
                                 title="#{bundle.EditCompetenceImportanceTitle_significance}" required="true"
                                 requiredMessage="#{bundle.EditCompetenceImportanceRequiredMessage_significance}"/>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{competenceImportanceController.update}"
                                 value="#{bundle.Save}" update="display,:CompetenceImportanceListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'CompetenceImportanceEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}"
                                 onclick="CompetenceImportanceEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
