<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="CostDistanceEditDlg" widgetVar="CostDistanceEditDialog" modal="true" resizable="false"
              appendTo="@(body)" header="#{bundle.EditCostDistanceTitle}">
        <h:form id="CostDistanceEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{costDistanceController.selected != null}">
                    <p:outputLabel value="#{bundle.EditCostDistanceLabel_costDistance}" for="costDistance"/>
                    <p:inputText id="costDistance" value="#{costDistanceController.selected.costDistance}"
                                 title="#{bundle.EditCostDistanceTitle_costDistance}" required="true"
                                 requiredMessage="#{bundle.EditCostDistanceRequiredMessage_costDistance}"/>
                    <p:outputLabel value="#{bundle.EditCostDistanceLabel_countyAFk}" for="countyAFk"/>
                    <p:selectOneMenu effect="clip" id="countyAFk" value="#{costDistanceController.selected.countyAFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditCostDistanceRequiredMessage_countyAFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{countyController.itemsAvailableSelectOne}"
                                       var="countyAFkItem"
                                       itemValue="#{countyAFkItem}" itemLabel="#{countyAFkItem.countyName}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditCostDistanceLabel_countyBFk}" for="countyBFk"/>
                    <p:selectOneMenu effect="clip" id="countyBFk" value="#{costDistanceController.selected.countyBFk}"
                                     required="true"
                                     requiredMessage="#{bundle.EditCostDistanceRequiredMessage_countyBFk}">
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{countyController.itemsAvailableSelectOne}"
                                       var="countyBFkItem"
                                       itemValue="#{countyBFkItem}" itemLabel="#{countyBFkItem.countyName}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton class="z-depth-1" actionListener="#{costDistanceController.update}"
                                 value="#{bundle.Save}" update="display,:CostDistanceListForm:datalist,:growl"
                                 oncomplete="handleSubmit(args, 'CostDistanceEditDialog');"/>
                <p:commandButton class="z-depth-1" value="#{bundle.Cancel}" onclick="CostDistanceEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
